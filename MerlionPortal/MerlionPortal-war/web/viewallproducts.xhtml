<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>View All Products</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to MRP II page</h1>
            <p:menubar>
                <p:menuitem value="MRP II" url="mrp.xhtml" />
                <p:menuitem value="View All Products" url="viewallproducts.xhtml" />
                <p:menuitem value="Add New Product" url="addnewproduct.xhtml" />
                <p:menuitem value="Delete Product" url="deleteproduct.xhtml" />
                <p:menuitem value="View A Product" url="viewaproduct.xhtml" />
                <p:menuitem value="Edit A Product" url="editproduct.xhtml" />
            </p:menubar>
            <br/>
            <p:panel header="View All Products">
                <p:dataTable var="product" value="#{productDataTableBean.myCompanyProducts}" editable="true">
                    <p:column headerText="Product ID" sortBy="#{product.productId}">
                        <h:outputText value="#{product.productId}" />
                    </p:column>  


                    <!-- if below correct, delete this one
                    <p:column headerText="Product Name">
                              <p:cellEditor>
                                  <f:facet name="output">  <h:outputText value="#{product.productName}" /></f:facet>
                                  <f:facet name="input">   <p:inputText value="#{product.productName} label="Product Name" /></f:facet>
                              </p:cellEditor>
                          </p:column>    -->


                    <p:column headerText="Product Name">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{product.productName}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{product.productName}" style="width:100%" label="Product Name"/></f:facet>
                        </p:cellEditor>
                    </p:column>


                         <!--      <p:column headerText="Product Name" sortBy="#{product.productName}">
                                    <h:outputText value="#{product.productName}" />
                                </p:column>   -->
             <!--       <p:column headerText="Product Description" sortBy="#{product.description}">
                        <h:outputText value="#{product.description}" />
                    </p:column>               -->


                    <p:column headerText="Product Description">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{product.description}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{product.description}" style="width:100%" label="Product Description"/></f:facet>
                        </p:cellEditor>
                    </p:column>


             <!--       <p:column headerText="Product Type" sortBy="#{product.productType}">
                        <h:outputText value="#{product.productType}" />
                    </p:column>   -->

                    <p:column headerText="Product Type">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{product.productType}" /></f:facet>
                            <f:facet name="input"><h:selectOneMenu id="productType" value="#{productManagerBean.productType}" required="true" label="Product Type">
                                <f:selectItem itemLabel="Select Product Type" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Manufacturing" itemValue="Manufacturing" />
                                <f:selectItem itemLabel="Non-Manufacturing" itemValue="Non-Manufacturing" />
                            </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    
                    <!--
                    <p:column headerText="Product Currency" sortBy="#{product.currency}">
                        <h:outputText value="#{product.currency}" />
                    </p:column>
                    -->


                    <p:column headerText="Product Currency">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{product.currency}" /></f:facet>
                            <f:facet name="input"><h:selectOneMenu id="currency" value="#{productManagerBean.currency}" required="true" label="Currency">
                             
                                 
                               <f:selectItem itemLabel="US Dollar (USD)" itemValue="USD" />
                                <f:selectItem itemLabel="European Euro (EUR)" itemValue="EUR" />
                                <f:selectItem itemLabel="Japan Yen (JPY)" itemValue="JPY" />
                                <f:selectItem itemLabel="Pound Sterling (GBP)" itemValue="GBP" />
                                <f:selectItem itemLabel="Australian Dollar (AUD)" itemValue="AUD" />
                                <f:selectItem itemLabel="Swiss Franc (CHF)" itemValue="CHF" />
                                <f:selectItem itemLabel="Canadian Dollar (CAD)" itemValue="CAD" />
                                <f:selectItem itemLabel="Hong Kong Dollar (HKD)" itemValue="HKD" />
                                <f:selectItem itemLabel="Swedish Krona (SEK)" itemValue="SEK" />
                                <f:selectItem itemLabel="New Zealand Dollar (NZD)" itemValue="NZD" />
                                
                                <f:selectItem itemLabel="South African Rand (ZAR)" itemValue="ZAR" />
                                <f:selectItem itemLabel="Russian Ruble (RUB)" itemValue="RUB" />
                                <f:selectItem itemLabel="Indian Rupee (INR)" itemValue="INR" />
                                <f:selectItem itemLabel="Singapore Dollar (SGD)" itemValue="SGD" />
                                <f:selectItem itemLabel="Bulgarian Lev (BGN)" itemValue="BGN" />
                                <f:selectItem itemLabel="Chinese Yuan Renminbi (CNY)" itemValue="CNT" />
                                <f:selectItem itemLabel="Thailand Baht (THB)" itemValue="THB" />
                                <f:selectItem itemLabel="Hungary Forint(HUF)" itemValue="HUF" />   
                                <f:selectItem itemLabel="Norwegian Krone (NOK)" itemValue="NOK" />
                                <f:selectItem itemLabel="Mexican Peso (MXN)" itemValue="MXN" />
                            </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

 <!--
                    <p:column headerText="Product Price" sortBy="#{product.price}">
                        <h:outputText value="#{product.price}" />
                    </p:column>
 
 -->

                    <p:column headerText="Product Price">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{product.price}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{product.price}" style="width:100%" label="Product Price"/></f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column>
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>


            </p:panel>
        </h:form>
    </h:body>
</html>
