<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View All Products</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to MRP II page</h1>
            <p:menubar>
                <p:menuitem value="MRP II" url="mrp.xhtml" />
                <p:menuitem value="View All Products" url="viewallproducts.xhtml" />
                <p:menuitem value="Add New Product" url="addnewproduct.xhtml" />
                <p:menuitem value="Delete Product" url="deleteproduct.xhtml" />
                <p:menuitem value="View A Product" url="viewaproduct.xhtml" />
                <p:menuitem value="Edit A Product" url="editproduct.xhtml" />
            </p:menubar>
            <br/>
            <p:panel header="View All Products">
                <p:dataTable var="product" value="#{productDataTableBean.myCompanyProducts}" paginator="true" rows="5" emptyMessage="No product">
                    <p:column headerText="Product ID" sortBy="#{product.productId}">
                        <h:outputText value="#{product.productId}" />
                    </p:column>
                    <p:column headerText="Product Name" sortBy="#{product.productName}">
                        <h:outputText value="#{product.productName}" />
                    </p:column>
                    <p:column headerText="Product Description" sortBy="#{product.description}">
                        <h:outputText value="#{product.description}" />
                    </p:column>
                    <p:column headerText="Product Type" sortBy="#{product.productType}">
                        <h:outputText value="#{product.productType}" />
                    </p:column>
                    <p:column headerText="Product Currency" sortBy="#{product.currency}">
                        <h:outputText value="#{product.currency}" />
                    </p:column>
                    <p:column headerText="Product Price" sortBy="#{product.price}">
                        <h:outputText value="#{product.price}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
