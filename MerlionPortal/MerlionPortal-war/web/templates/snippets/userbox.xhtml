<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition>
            <div class="user-info">

                <div class="avatar"></div>
                <div class="user-info-right">
                    <div class="user-name title-font">${dashboardBean.loginedUser.firstName}</div>
                    <div class="user-company">
                        <span class="glyphicon glyphicon-lock"></span>
                        ${dashboardBean.loginedUser.companycompanyId.name}
                    </div>



                    <a href="${request.contextPath}/admin/message.xhtml" title="Message"><span class="inbox glyphicon glyphicon-envelope"></span></a>
                    <div id="unread-msg">${dashboardBean.numberOfUnread}</div>
                    <a href="${request.contextPath}/viewsystemlog.xhtml" title="View log"><span class="viewlog glyphicon glyphicon-list-alt"></span></a>

                </div>

                <hr/>
                <ul class="role-list">
                    <c:if test="#{dashboardBean.loginedUser.userType == 'superuser'}">
                        <li><span class="glyphicon glyphicon-unchecked"></span>Merlion Portal Superuser</li>
                    </c:if>
                    <c:forEach items="#{dashboardBean.loginedUser.userRoleList}" var="role" rendered="#{dashboardBean.loginedUser.userRoleList ne null}" >
                        <li><span class="glyphicon glyphicon-unchecked"></span>#{role.roleName}</li>
                    </c:forEach>

                </ul>

            </div>
        </ui:composition>
    </body>
    <script>
        function displayContent() {            
//            if (contentId.innerHTML == "0") {
                document.getElementById("unread-msg").style.disply = "none";
//            }
        }
        displayContent();
    </script>
</html>
