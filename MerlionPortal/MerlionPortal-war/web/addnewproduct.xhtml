<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add New Product</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to MRP II page</h1>
            <p:menubar>
                <p:menuitem value="MRP II" url="mrp.xhtml" />
                <p:menuitem value="View All Products" url="viewallproducts.xhtml" />
                <p:menuitem value="Add New Product" url="addnewproduct.xhtml" />
                <p:menuitem value="Delete Product" url="deleteproduct.xhtml" />
                <p:menuitem value="View A Product" url="viewaproduct.xhtml" />
                <p:menuitem value="Edit A Product" url="editproduct.xhtml" />
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Add New Product">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="productName" style="font-weight: bold" value="Product Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Product Name" requiredMessage="Product Name is required." id="productName" value="#{productManagerBean.productName}">
                                <f:validateLength minimum="4" maximum="16" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="productName" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" style="font-weight: bold" value="Description: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Description" requiredMessage="Description is required." id="description" value="#{productManagerBean.description}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="description" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel for="productType" style="font-weight: bold" value="Product Type:   *" />
                        </p:column>
                        <p:column>                        
                            <h:selectOneMenu id="productType" value="#{productManagerBean.productType}" required="true" label="Product Type">
                                <f:selectItem itemLabel="Select Product Type" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="Manufacturing" itemValue="Manufacturing" />
                                <f:selectItem itemLabel="Non-Manufacturing" itemValue="Non-Manufacturing" />
                            </h:selectOneMenu>
                            <p:message for="productType" />
                            <h:outputText value="#{productManagerBean.productType}" />
                        </p:column>
                    </p:row>  




                    <!--  Try Drop down by using primeface tutorial. Doesnt work.
                    <p:selectOneMenu id="productType" value="#{productManagerBean.productType}" style="width:150px">
                   <f:selectItem itemLabel="Select Product Type" itemValue="" noSelectionOption="true" />
                   <f:selectItems value="#{productManagerBean.types}" />
               </p:selectOneMenu>-->

                    <!--    original one
                    <p:column>
                              <p:inputText required="true" label="Product Type" requiredMessage="Product Type is required." id="productType" value="#{productManagerBean.productType}">
                                  <f:validateLength minimum="1" maximum="19"/>
                              </p:inputText>
                          </p:column>
                          <p:column>
                              <p:message for="productType" />
                          </p:column>
                      </p:row>   -->


               <!--   original one
               <p:row>
                        <p:column>
                            <p:outputLabel for="currency" style="font-weight: bold" value="Currency: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Currency" requiredMessage="Currency is required." id="currency" value="#{productManagerBean.currency}">
                                <f:validateLength minimum="1" maximum="19"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="currency" />
                        </p:column>
                    </p:row> -->
                    
                    
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel for="currency" style="font-weight: bold" value="Currency:   *" />
                        </p:column>
                        <p:column>                        
                            <h:selectOneMenu id="currency" value="#{productManagerBean.currency}" required="true" label="Currency">
                                <f:selectItem itemLabel="Select Currency" itemValue="" noSelectionOption="true" />
                                 
                               <f:selectItem itemLabel="US Dollar (USD)" itemValue="USD" />
                                <f:selectItem itemLabel="European Euro (EUR)" itemValue="EUR" />
                                <f:selectItem itemLabel="Japan Yen (JPY)" itemValue="JPY" />
                                <f:selectItem itemLabel="Pound Sterling (GBP)" itemValue="GBP" />
                                <f:selectItem itemLabel="Australian Dollar (AUD)" itemValue="AUD" />
                                <f:selectItem itemLabel="Swiss Franc (CHF)" itemValue="CHF" />
                                <f:selectItem itemLabel="Canadian Dollar (CAD)" itemValue="CAD" />
                                <f:selectItem itemLabel="Hong Kong Dollar (HKD)" itemValue="HKD" />
                                <f:selectItem itemLabel="Swedish Krona (SEK)" itemValue="SEK" />
                                <f:selectItem itemLabel="New Zealand Dollar (NZD)" itemValue="NZD" />
                                
                                <f:selectItem itemLabel="South African Rand (ZAR)" itemValue="ZAR" />
                                <f:selectItem itemLabel="Russian Ruble (RUB)" itemValue="RUB" />
                                <f:selectItem itemLabel="Indian Rupee (INR)" itemValue="INR" />
                                <f:selectItem itemLabel="Singapore Dollar (SGD)" itemValue="SGD" />
                                <f:selectItem itemLabel="Bulgarian Lev (BGN)" itemValue="BGN" />
                                <f:selectItem itemLabel="Chinese Yuan Renminbi (CNY)" itemValue="CNT" />
                                <f:selectItem itemLabel="Thailand Baht (THB)" itemValue="THB" />
                                <f:selectItem itemLabel="Hungary Forint(HUF)" itemValue="HUF" />   
                                <f:selectItem itemLabel="Norwegian Krone (NOK)" itemValue="NOK" />
                                <f:selectItem itemLabel="Mexican Peso (MXN)" itemValue="MXN" />
                            </h:selectOneMenu>
                            <p:message for="currency" />
                            <h:outputText value="#{productManagerBean.currency}" />
                        </p:column>
                    </p:row>  

                    <p:row>
                        <p:column>
                            <p:outputLabel for="price" style="font-weight: bold" value="Price: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Price" requiredMessage="Price is required." id="price" value="#{productManagerBean.price}">
                                <f:validateLength minimum="1" maximum="19"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="price" />
                        </p:column>
                    </p:row>


                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Product" update="panel" actionListener="#{productManagerBean.saveNewProduct}" ajax="true" />
            </p:panel>
        </h:form>
    </h:body>
</html>
