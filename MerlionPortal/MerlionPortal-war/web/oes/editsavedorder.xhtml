<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">        
        <ui:param name="pageName" value="Edit Saved Order" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">

            <h:form id="formMain">
                <p:panelMenu>
                    <p:submenu label="Home" styleClass="display:block">
                        <p:menuitem value="OES Home" url="oesindexpage.xhtml" />
                    </p:submenu>
                    <p:submenu label="Product" styleClass="display:block">
                        <p:menuitem value="Products" url="displayallproducts.xhtml" />
                    </p:submenu>

                    <p:submenu label="Quotation" styleClass="display:block">
                        <p:menuitem value="View All Request" url="viewallrequests.xhtml" />
                        <p:menuitem value="View Quotation" url="displayallquotations.xhtml" />
                    </p:submenu>

                    <p:submenu label="Orders" styleClass="display:block">
                        <p:menuitem value="Create Order" url="pogeneration.xhtml" />
                        <p:menuitem value="Retrieve Saved Order" url="retrievesavedorder.xhtml" />
                        <p:menuitem value="All Purcahse Order" url="viewallpo.xhtml" />   
                        <p:menuitem value="Order Status" url="displayallso.xhtml" />
                    </p:submenu>
                    <p:submenu label="Make Pyament" styleClass="display:block">
                        <p:menuitem value="All unapid Orders" url="makepayment.xhtml" />
                    </p:submenu>
                    <p:submenu label="Reports" styleClass="display:block">
                        <p:menuitem value="Sales Reports" url="#" />
                    </p:submenu>

                </p:panelMenu>
            </h:form>
        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:fieldset legend="Comany Information" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h4>   Company Name: </h4><h:outputText value="#{editSavedOrder.customerInfor.get(0)}"/>
                        <h4>        Address: </h4><h:outputText value="#{editSavedOrder.customerInfor.get(1)}"/>
                        <h4> Contact Person: </h4><h:outputText value="#{editSavedOrder.customerInfor.get(2)}"/>
                        <h4> Contact Number: </h4><h:outputText value="#{editSavedOrder.customerInfor.get(3)}"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Ship To " style="margin-bottom:20px">
                    <h:panelGrid id="detail" columns="2" cellpadding="5">
                        <p>Contact Person: </p><h:outputText value="#{editSavedOrder.contactPerson}"/>
                        <p>Phone Number: </p><h:outputText value="#{editSavedOrder.contactNumber}"/>
                        <p>Address : </p><h:outputText value="#{editSavedOrder.shipto}"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:commandButton styleClass="btn btn-default" value="Add/Edit" ajax="true" onclick="toggleModal();"></p:commandButton>

                <div id="shiptoModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h2 class="modal-title">Edit</h2>
                            </div>
                            <div id="body" class="modal-body">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="contact" value="Contact Person: " />
                                    <p:inputText id="contact" value="#{editSavedOrder.contactPerson}" required="true"/>

                                    <p:outputLabel for="cNumber" value="Phone Number: " />
                                    <p:inputText id="cNumber" value="#{editSavedOrder.contactNumber}" required="true" />

                                    <p:outputLabel for="line1" value="Address Line 1: " />
                                    <p:inputText id="line1" value="#{editSavedOrder.address1}" required="true"/>

                                    <p:outputLabel for="line2" value="Address Line 2: " />
                                    <p:inputText id="line2" value="#{editSavedOrder.address2}" required="true"/>

                                    <p:outputLabel for="line3" value="Address Line 3: " />
                                    <p:inputText id="line3" value="#{editSavedOrder.address3}" />

                                    <p:outputLabel for="city"  value="City: " />
                                    <p:inputText id="city" value="#{editSavedOrder.city}" required="true"/>

                                    <p:outputLabel for="country"  value="Country: " />
                                    <p:inputText id="country" value="#{editSavedOrder.country}" required="true"/>

                                    <p:outputLabel for="postal"  value="Postal Code " />
                                    <p:inputText id="postal" value="#{editSavedOrder.postalCode}" required="true"/>
                                </h:panelGrid>
                            </div>
                            <div class="modal-footer">
                                <p:messages id="modalMessages" showDetail="true" autoUpdate="true" closable="true" />
                                <p:commandButton value="Reset" styleClass="btn btn-success" type="reset" />
                                <p:commandButton value="Submit" styleClass="btn btn-success" actionListener="#{editSavedOrder.setMyShipto()}" pt:data-dismiss="modal" update="detail" ajax="true"></p:commandButton>
                                <p:commandButton value="Close" styleClass="btn btn-warning" pt:data-dismiss="modal"></p:commandButton>
                            </div>
                        </div>
                    </div>
                </div>

                <br></br>
                <br></br>       

                <p:outputLabel for="quotation"  value="Quotation Number: " />
                <p:inputText id="quotation" value="#{editSavedOrder.qutatuonId}" required="true" label="Quotation Number"></p:inputText>
                <p:commandButton value="Search" actionListener="#{editSavedOrder.searchForQuotation()}" update="productsTalbe" ajax="true"></p:commandButton>
                <br></br>
                <br></br>
                <p:dataTable id="productsTalbe" var="lineItem" value="#{editSavedOrder.itemList}" editable="true">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:ajax event="rowEdit" listener="#{editSavedOrder.onRowEdit}" update="quantityColumn" />
                    <p:ajax event="rowEditCancel" listener="#{editSavedOrder.onRowCancel}" update="quantityColumn" />

                    <f:facet name="header">
                        Product information
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{lineItem.productproductId.productName}" />
                    </p:column>

                    <p:column headerText="Description">
                        <h:outputText value="#{lineItem.productproductId.description}" />
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{lineItem.productproductId.category}" />
                    </p:column>
                    <p:column headerText="Unit Price">
                        <h:outputText value="#{lineItem.price}" />
                    </p:column>
                    <p:column id="quantityColumn" headerText="Quantity">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{lineItem.quantity}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{lineItem.quantity}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{lineItem.price}" />
                    </p:column>
                    <p:column headerText="Availability">
                        <h:outputText value="#{editSavedOrder.checkAvailability()}" />
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
                <br></br>
                <br></br>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton value="Go Back"  action="retrievesavedorder.xhtml" />
                <p:commandButton value="Submit Order" actionListener="#{editSavedOrder.submitOrder()}" ajax="true"></p:commandButton>
            </h:form>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <script type="text/javascript">
                function toggleModal() {
                    $("#shiptoModal").modal('show');
                }
            </script>


        </ui:define>
    </ui:composition>
</html>
