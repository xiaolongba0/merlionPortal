<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All Products</title>
    </h:head>
    <h:body>
        <h1> All Products</h1>
        <h:form id="formMain">  
            <p:growl id="messages"/>        
            <p:menubar>
                <p:menuitem value="HOME" url="oesIndexPage.xhtml"/>
                <p:submenu label="PRODUCTS" >
                    <p:menuitem value="View All Products" url="displayAllProducts.xhtml" />
                    <p:menuitem value="Search Products" url="displayAllProducts.xhtml" />
                </p:submenu>
                <p:submenu label="QUOTATION" >
                    <p:menuitem value="View All Request" url="displayAllProducts.xhtml" />
                    <p:menuitem value="View Quotation" url="displayAllProducts.xhtml" />
                    <p:menuitem value="Quotation Status" url="displayAllProducts.xhtml" />
                </p:submenu>
                <p:submenu label="ORDERS" >
                    <p:menuitem value="Create Order" url="displayAllProducts.xhtml" />
                    <p:menuitem value="Retrieve Saved Order" url="displayAllProducts.xhtml" />
                </p:submenu>
                <p:submenu label="REPORTS" >

                </p:submenu>

            </p:menubar>
            <br/>
        </h:form>
        <h:form>
            <p:dataTable var="product" sortMode="multiple" value="#{displayProductManagedBean.products}" 
                         widgetVar="produtsTalbe"
                         selection="#{displayProductManagedBean.selectedProducts}"
                         filteredValue="#{displayProductManagedBean.filteredProducts}"
                         emptyMessage="No product found with given criteria"
                         rowKey="#{product.productId}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('productsTable').filter()" />
                    </p:outputPanel>
                </f:facet>

                <p:column sortBy="#{product.productId}" 
                          filterBy="#{product.productId}" 
                          filterMatchMode="exact" headerText="SKU" 
                          selectionMode="multiple">
                    <h:outputText value="#{product.productId}" />
                </p:column>

                <p:column  filterBy="#{product.productName}" filterMatchMode="contains" headerText="Name Of Product">
                    <h:outputText value="#{product.productName}" />
                </p:column>

                <p:column  filterBy="#{product.description}" filterMatchMode="contains" headerText="Description">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column filterBy="#{product.productType}" filterMatchMode="in" headerText="Type">
                    <f:facet name="filter">
                        <p:selectCheckboxMenu label="Select" 
                                              onchange="PF('produtsTalbe').filter()" 
                                              panelStyle="width:150px" scrollHeight="150">
                            <f:selectItems value="#{displayProductManagedBean.types}" />
                        </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{product.productType}" />
                </p:column>

                <p:column headerText="Currency" >
                    <h:outputText value="#{product.currency}" />
                </p:column>

                <p:column headerText="Price" >
                    <h:outputText value="#{product.price}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <br></br>
        <h:form>
            <p:commandButton value="Reset" type="reset" />
            <p:commandButton value="Request For Quotation" id="submitRequest" actionListener="#{displayProductManagedBean.submitRequest()}" ajax="ture" />
        </h:form>
    </h:body>
</html>
