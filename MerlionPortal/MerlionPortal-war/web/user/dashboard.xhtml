<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="${root}/templates/templateuser.xhtml">
        <ui:param name="pageName" value="Dashboard" />

        <!-- Override Content -->
        <ui:define name="content">
            <c:set var="root" value="${request.contextPath}" />
            <h:form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Hi, #{dashboardBean.loginedUser.firstName}</h2>

                            <c:if test ="#{dashboardBean.canUseOES() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="showoes" value="true" />
                            </c:if>

                            <h:link outcome="${root}/oes/oesindexpage.xhtml" disabled="${showoes}">
                                <img src="../img/oestile.jpg" alt="..."/>
                            </h:link>

                            <c:if test ="#{dashboardBean.canUseWMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="showwms" value="true" />
                            </c:if>
                            <h:link outcome="${root}/wms/wmsindex.xhtml" disabled="${showwms}" >
                                <img src="../img/wmstile.jpg" alt="..."/>
                            </h:link> 


                            <c:if test ="#{dashboardBean.canUseCRMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="showcrms" value="true" />
                            </c:if>
                            <h:link outcome="#" disabled="${showcrms}"  >
                                <img src="../img/crmstile.jpg" alt="..." />
                            </h:link> 

                            <c:if test ="#{dashboardBean.canUseTMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="showtms" value="true" />
                            </c:if>
                            <h:link outcome="#" disabled="${showtms}" >
                                <img src="../img/tmstile.jpg" alt="..."/>
                            </h:link> 

                            <c:if test ="#{dashboardBean.canUseMRP() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="showmrp" value="true" />
                            </c:if>
                            <h:link outcome="${root}/mrp/mrp.xhtml" disabled="${showmrp}">
                                <img src="../img/mrptile.jpg" alt="..."/>
                            </h:link>

                            <c:if test ="#{dashboardBean.canUseGRNS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="showgrns" value="true" />
                            </c:if>
                            <h:link outcome="#" disabled="${showgrns}">
                                <img src="../img/grnstile.jpg" alt="..."/>
                            </h:link>


                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
