<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="${root}/templates/templateuser.xhtml">
        <ui:param name="pageName" value="Dashboard" />

        <!-- Override Content -->
        <ui:define name="content">
            <c:set var="root" value="${request.contextPath}" />
            <h:form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">



                            <!--OES-->
                            <c:set var="disableoes" value="true" />
                            <c:if test ="#{dashboardBean.canUseOES() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="disableoes" value="false" />
                            </c:if>
                            <p:commandLink action="/oes/oesindexpage.xhtml?faces-redirect=true" disabled="${disableoes}" >
                                <p:graphicImage value="../img/oestile.jpg"/>
                            </p:commandLink>


                            <!--MRP-->
                            <c:set var="disablemrp" value="true" />
                            <c:if test ="#{dashboardBean.canUseMRP() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="disablemrp" value="false" />
                            </c:if>
                            <p:commandLink action="/mrp/mrp.xhtml?faces-redirect=true" disabled="${disablemrp}" >
                                <p:graphicImage value="../img/mrptile.jpg"/>
                            </p:commandLink>   


                            <!--WMS-->
                            <c:set var="disablewms" value="true" />
                            <c:if test ="#{dashboardBean.canUseWMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="disablewms" value="false" />
                            </c:if>
                            <p:commandLink action="/wms/wmsindex.xhtml?faces-redirect=true" disabled="${disablewms}" >
                                <p:graphicImage value="../img/wmstile.jpg"/>
                            </p:commandLink>



                            <!--CRMS-->
                            <c:set var="disablecrms" value="true" />
                            <c:if test ="#{dashboardBean.canUseCRMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="disablecrms" value="false" />
                            </c:if>
                            <p:commandLink action="#" disabled="${disablecrms}" >
                                <p:graphicImage value="../img/crmstile.jpg"/>
                            </p:commandLink> 

                            <!--TMS-->
                            <c:set var="disabletms" value="true" />
                            <c:if test ="#{dashboardBean.canUseTMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="disabletms" value="false" />
                            </c:if>
                            <p:commandLink action="#" disabled="${disabletms}" >
                                <p:graphicImage value="../img/tmstile.jpg"/>
                            </p:commandLink> 


                            <!--GRNS-->
                            <c:set var="disablegrns" value="true" />
                            <c:if test ="#{dashboardBean.canUseGRNS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                <c:set var="disablegrns" value="false" />
                            </c:if>
                            <p:commandLink action="#" disabled="${disablegrns}" >
                                <p:graphicImage value="../img/grnstile.jpg"/>
                            </p:commandLink>


                        </div>
                    </div>

                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
