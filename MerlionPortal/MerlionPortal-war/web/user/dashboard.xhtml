<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="${root}/templates/templateuser.xhtml">
        <ui:param name="pageName" value="Dashboard" />

        <!-- Override Content -->
        <ui:define name="content">
            <c:set var="root" value="${request.contextPath}" />
            <h:form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Hi, #{dashboardBean.loginedUser.firstName}</h2>
                            <ul class="list-group">
                                <c:if test ="#{dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="${root}/admin/viewallsubscribers.xhtml">View Subscribers</a></li>
                                </c:if>
                                <c:if test ="#{dashboardBean.canUseOES() || dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="${root}/oes/oesindexpage.xhtml">OES</a></li>
                                </c:if>
                                <c:if test ="#{dashboardBean.canUseMRP() || dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="${root}/mrp/mrp.xhtml">MRP II</a></li>
                                </c:if>
                                <c:if test ="#{dashboardBean.canUseTMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="#">TMS</a></li>
                                </c:if>
                                <c:if test ="#{dashboardBean.canUseCRMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="#">CRMS</a></li>
                                </c:if>
                                <c:if test ="#{dashboardBean.canUseWMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="${root}/wms/wmsindex.xhtml">WMS</a></li>
                                </c:if>
                                <c:if test ="#{dashboardBean.canUseGRNS() || dashboardBean.loginedUser.userType == 'superuser'}">
                                    <li class="list-group-item"><a href="#">GRNS</a></li>
                                </c:if>

                            </ul>
                        </div>
                        <div class="col-md-8">
                            <h2>View My Logs</h2>
                            <h2>Inbox</h2>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
