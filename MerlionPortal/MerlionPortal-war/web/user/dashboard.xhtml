<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="${root}/templates/templateuser.xhtml">
        <ui:param name="pageName" value="Dashboard" />

        <!-- imports -->
        <ui:define name="more-imports">
            <ui:insert>
                <link rel="stylesheet" href="${request.contextPath}/css/dashboard.css" type="text/css" />
                <script src="${request.contextPath}/js/dashboard.js" type="text/javascript"></script>
            </ui:insert>
        </ui:define>

        <!-- Override Content -->
        <!-- Override Content -->
        <ui:define name="left">
            <div class="user-info">
                <div class="row">
                    <div class="avatar"></div>
                    <div class="user-info-right">
                        <div class="user-name title-font">${dashboardBean.loginedUser.firstName}</div>
                        <div class="user-company">${dashboardBean.loginedUser.companycompanyId.name}</div>
                        <br/>
                        <span class="inbox"><a href="${request.contextPath}/user/message.xhtml">Inbox</a></span>
                        <span class="viewlog"><a href="${request.contextPath}/viewsystemlog.xhtml">View log</a></span>
                    </div>


                </div>
                <hr />
                <ul class="role-list">
                    <c:if test="#{dashboardBean.loginedUser.userType == 'superuser'}">
                        <li>Merlion Portal Superuser</li>
                    </c:if>
                    <c:forEach items="#{dashboardBean.loginedUser.userRoleList}" var="role" rendered="#{dashboardBean.loginedUser.userRoleList ne null}" >
                        <li>#{role.roleName}</li>
                    </c:forEach>
                </ul>

            </div>
        </ui:define>

        <ui:define name="right">
            <div class="tile-area">
                <div class="row">
                    <!--CRMS-->
                    <c:set var="disablecrms" value="true" />
                    <c:if test ="#{dashboardBean.canUseCRMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablecrms" value="false" />
                    </c:if>
                    <div>
                        <p:commandLink action="/crms/crmsindex.xhtml?faces-redirect=true" disabled="${disablecrms}" styleClass="col-md-4 dashboard-box crmstile">   
                        </p:commandLink>
                    </div>

                    <!--WMS-->
                    <c:set var="disablewms" value="true" />
                    <c:if test ="#{dashboardBean.canUseWMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablewms" value="false" />
                    </c:if>
                    <p:commandLink action="/wms/wmsindex.xhtml?faces-redirect=true" disabled="${disablewms}" styleClass="col-md-4 dashboard-box wmstile">
                    </p:commandLink>

                    <!--OES-->
                    <c:set var="disableoes" value="true" />
                    <c:if test ="#{dashboardBean.canUseOES() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disableoes" value="false" />
                    </c:if>
                    <p:commandLink action="/oes/oesindexpage.xhtml?faces-redirect=true" disabled="${disableoes}" styleClass="col-md-4 dashboard-box oestile">
                    </p:commandLink>
                </div>

                <div class="row">
                    <c:set var="disablemrp" value="true" />
                    <c:if test ="#{dashboardBean.canUseMRP() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablemrp" value="false" />
                    </c:if>
                    <p:commandLink action="/mrp/mrp.xhtml?faces-redirect=true" disabled="${disablemrp}" styleClass="col-md-4 dashboard-box mrptile">
                    </p:commandLink>  

                    <!--TMS-->
                    <c:set var="disabletms" value="true" />
                    <c:if test ="#{dashboardBean.canUseTMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disabletms" value="false" />
                    </c:if>
                    <p:commandLink action="/tms/tmsindex.xhtml?faces-redirect=true" disabled="${disabletms}" styleClass="col-md-4 dashboard-box tmstile">
                    </p:commandLink> 

                    <!--GRNS-->
                    <c:set var="disablegrns" value="true" />
                    <c:if test ="#{dashboardBean.canUseGRNS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablegrns" value="false" />
                    </c:if>
                    <p:commandLink action="#" disabled="${disablegrns}" styleClass="col-md-4 dashboard-box grnstile" >
                    </p:commandLink>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
