<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Message</title>
    </h:head>
    <h:body>
        <h2>Create Message</h2>
        <h:form>
            Subject:<br/>
            <p:inputText value="${createMessageFormBean.title}"></p:inputText><br/><br/>
            Recipient:<br/>
            <p:inputText value="${createMessageFormBean.recipient}"></p:inputText><br/><br/>
            Message:<br/>
            <p:inputTextarea value="${createMessageFormBean.message}"></p:inputTextarea><br/><br/>
            
            <p:commandButton value="Send Message" actionListener="#{createMessageFormBean.sendMessage}" />
        </h:form>
    </h:body>
</html>
