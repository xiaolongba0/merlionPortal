<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/template.xhtml">
        <ui:param name="pageName" value="resetpassword" />

        <!-- Override Content -->
        <ui:define name="content">
            <h:form>
                <script type="text/javascript">
                    $(document).ready(function() {
                        $(".btnResetEmail").click(){
                            load();
                        }
                    });
                    function success() {
                        $.notify("Password Reset Success!", "success");
                        $("#loadingImg").addClass("hide");
                        $(".btnResetEmail").removeAttr("disabled");
                    }
                    function fail() {
                        $.notify("Password Reset Fail!", "success");
                        $("#loadingImg").addClass("hide");
                        $(".btnResetEmail").removeAttr("disabled");
                    }
                    function load() {
                        $(".btnResetEmail").attr("disabled", "disabled");
                        $("#loadingImg").removeClass("hide");
                    }
                </script>
                <div class="container">
                    <div class="row">
                        <div class="col-md-10">
                            <h2>Reset Password</h2>
                            <p>To reset your password, kindly enter your email below and we will send you a newly generated password. Thank you.</p>
                        </div>
                    </div><div class="row">
                        <div class="col-md-10 form-control-spacing">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    Email
                                </div>
                                <h:inputText value="#{resetPasswordBean.email}" styleClass="form-control" pt:placeholder="Enter your email" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <img id="loadingImg" src="img/load.gif" class="loader hide" />
                        </div>
                        <div class="col-md-8">
                            <div class="pull-right">
                                <h:commandButton styleClass="btn btn-success btnResetEmail" actionListener="#{resetPasswordBean.requestPasswordChange}" value="Reset Password">
                                    <f:ajax execute="@form" />
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
