<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create a New Role</title>
    </h:head>
    <h:body>
        <h2>Create a New User Role</h2>
    </h:body>
    <h:form>

        <h:panelGrid>
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel style="font-weight: bold" value="Role Name:"/>
                <p:inputText required="true" requiredMessage="Field is required." id="roleName" value="#{userAccountManagedBean.roleName}" >
                </p:inputText>
                <br/>
                <p:outputLabel style="font-weight: bold" value="Description:"/>
                <p:inputText required="true" requiredMessage="Field is required." id="description" value="#{userAccountManagedBean.roleDescription}" >
                </p:inputText>
                <br/>
            </h:panelGrid>  

            <p:fieldset legend="OES" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canGeneratePO" value="#{userAccountManagedBean.canGeneratePO}" onLabel="Generate PO" offLabel="Generate PO" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateSO" value="#{userAccountManagedBean.canGenerateSO}" onLabel="Generate SO" offLabel="Generate SO" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateQuotation" value="#{userAccountManagedBean.canGenerateQuotationAndProductContract}" onLabel="Generate Quotation" offLabel="Generate Quotation" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateSalesReport" value="#{userAccountManagedBean.canGenerateSalesReport}" onLabel="Generate Sales Report" offLabel="Generate Sales Report" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px">
                    </p:selectBooleanButton>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="CI" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canManageUser" value="#{userAccountManagedBean.canManageUser}" onLabel="Manage User" offLabel="Manage User" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="MRP II" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canUseForecast" value="#{userAccountManagedBean.canUseForecast}" onLabel="Use Forecast" offLabel="Use Forecast" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageProductAndComponent" value="#{userAccountManagedBean.canManageProductAndComponent}" onLabel="Manage Product and Component" offLabel="Manage Product and Component" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateMRPList" value="#{userAccountManagedBean.canGenerateMRPList}" onLabel="Generate MRP List" offLabel="Generate MRP List" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="CRMS" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canGenerateServicePO" value="#{userAccountManagedBean.canGenerateServicePO}" onLabel="Generate Service PO" offLabel="Generate Service PO" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canUpdateCustomerCredit" value="#{userAccountManagedBean.canUpdateCustomerCredit}" onLabel="Update Customer Credit" offLabel="Update Customer Credit" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateServiceSO" value="#{userAccountManagedBean.canGenerateServiceSO}" onLabel="Generate Service SO" offLabel="Generate Service SO" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateQuotationRequest" value="#{userAccountManagedBean.canGenerateQuotationRequest}" onLabel="Generate Quotation Request" offLabel="Generate Quotation Request" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:260px">
                    </p:selectBooleanButton>
                </h:panelGrid>
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canManageServiceCatalog" value="#{userAccountManagedBean.canManageServiceCatalog}" onLabel="Manage Service Catalog" offLabel="Manage Service Catalog" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageKeyAccount" value="#{userAccountManagedBean.canManageKeyAccount}" onLabel="Manage Key Account" offLabel="Manage Key Account" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canGenerateServiceQuotationAndContract" value="#{userAccountManagedBean.canGenerateServiceQuotationAndContract}" onLabel="Generate Service Quotation and Contract" offLabel="Generate Service Quotation and Contract" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:300px">
                    </p:selectBooleanButton>

                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="TMS" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canManageTransportationAsset" value="#{userAccountManagedBean.canManageTransportationAsset}" onLabel="Manage Transportation Asset" offLabel="Manage Transportation Asset" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:260px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageTransportationOrder" value="#{userAccountManagedBean.canManageTransportationOrder}" onLabel="Manage Transportation Order" offLabel="Manage Transportation Order" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:260px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageLocation" value="#{userAccountManagedBean.canManageLocation}" onLabel="Manage Location" offLabel="Manage Location" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageAssetType" value="#{userAccountManagedBean.canManageAssetType}" onLabel="Manage Assest Type" offLabel="Manage Asset Type" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canUseHRFunction" value="#{userAccountManagedBean.canUseHRFunction}" onLabel="Use HR Function" offLabel="Use HR Function" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="WMS" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canManageWarehouse" value="#{userAccountManagedBean.canManageWarehouse}" onLabel="Manage Warehouse" offLabel="Manage Warehouse" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageStockAuditProcess" value="#{userAccountManagedBean.canManageStockAuditProcess}" onLabel="Manage Stock Audit" offLabel="Manage Stock Audit" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageStockTransportOrder" value="#{userAccountManagedBean.canManageStockTransportOrder}" onLabel="Manage Stock Transport Order" offLabel="Manage Stock Transport Order" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageReceivingGoods" value="#{userAccountManagedBean.canManageReceivingGoods}" onLabel="Manage Receiving Goods" offLabel="Manage Receiving Goods" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:220px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManageOrderFulfillment" value="#{userAccountManagedBean.canManageOrderFulfillment}" onLabel="Manage Order Fulfillment" offLabel="Manage Order Fulfillment" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:200px">
                    </p:selectBooleanButton>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="GRNS" toggleable="true" toggleSpeed="500">
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:selectBooleanButton id="canManageBid" value="#{userAccountManagedBean.canManageBid}" onLabel="Manage Bid" offLabel="Manage Bid" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:120px">
                    </p:selectBooleanButton>
                    <p:selectBooleanButton id="canManagePost" value="#{userAccountManagedBean.canManagePost}" onLabel="Manage Post" offLabel="Manage Post" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:160px">
                    </p:selectBooleanButton>
                </h:panelGrid>
            </p:fieldset>
            <br/><br/>
            <p:growl id="growl" life="2000" />
            <!--<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />-->

            <p:commandButton value="Confirm" id="ajax" update="growl" icon="ui-icon-check" actionListener="#{userAccountManagedBean.createRole}" styleClass="ui-priority-primary" />

        </h:panelGrid>

    </h:form>
</html>
