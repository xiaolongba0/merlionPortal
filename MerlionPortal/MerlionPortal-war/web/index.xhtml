<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="templates/template.xhtml">
        <ui:param name="pageName" value="Index" />

        <!-- Override Content -->
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>Login</h2>
                        <div class="input-group form-control-spacing">
                            <div class="input-group-addon input-addon-fixedwidth">Username</div>
                            <input type="text" id="usernameInput" value="#{loginBean.username}" class="form-control" placeholder="Enter your username" />
                        </div>

                        <div class="input-group form-control-spacing">
                            <div class="input-group-addon input-addon-fixedwidth">Password</div>
                            <input type="password" id="passwordInput" value="#{loginBean.password}" class="form-control" placeholder="Enter your password" />
                        </div>
                        <h:commandButton value="Login" id="ajax" action="dashboard" styleClass="btn btn-success" ></h:commandButton>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
