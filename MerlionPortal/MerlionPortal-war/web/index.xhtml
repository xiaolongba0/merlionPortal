<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <ui:composition template="templates/template.xhtml">
        <ui:param name="pageName" value="Index" />

        <!-- Imports -->
        <ui:define name="more-imports">
            <ui:insert>
                <link rel="stylesheet" href="${request.contextPath}/css/login.css" type="text/css" />
            </ui:insert>
        </ui:define>
        

        <!-- Override body -->
        <ui:define name="body">
<!--            <div class="some-quote-box"><h2>World's Leading 5PL.</h2></div>-->
            <!-- Background img -->
            <h:panelGroup layout="block" class="bg-img">
                <div class="wrapper">
                    <!-- Navigation Bar -->
                    <ui:insert name="nav" >
                        <div class="login-nav">
                            <ui:include src="/templates/snippets/navigation.xhtml" />
                        </div>
                    </ui:insert>
                    <!-- Content -->
                    
                </div>
                <!-- Footer -->
<!--                <ui:insert name="footer" >
                    <ui:include src="/templates/snippets/footer.xhtml" />
                </ui:insert>-->
            </h:panelGroup>
            <script type="text/javascript">
                PrimeFaces.validator['custom.emailValidator'] = {
                    pattern: /\S+@\S+/,
                    validate: function(element, value) {
                        //use element.data() to access validation metadata, in this case there is none.
                        if (!this.pattern.test(value)) {
                            throw {
                                summary: 'Validation Error',
                                detail: value + ' is not a valid email.'
                            }
                        }
                    }
                };
                
            </script>
        </ui:define>

    </ui:composition>

</html>
