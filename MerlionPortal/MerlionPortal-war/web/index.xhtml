<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <c:set var="root" value="${request.contextPath}"/>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <h1>MerLION Portal</h1>
        <h2>User Login</h2>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText value="Username: " />
                <p:inputText id="firstname" value="#{userView.firstname}">
                </p:inputText>
                <h:outputText id="out1" value="#{userView.firstname}" />

                <h:outputText value="Password: " />
                <p:inputText id="surname" value="#{userView.lastname}">
                </p:inputText>
                <h:outputText id="out2" value="#{userView.lastname}" />
            </h:panelGrid>
            <h:commandButton value="Submit" id="ajax" action="dashboard" ></h:commandButton>
        </h:form>
    </h:body>
</html>
