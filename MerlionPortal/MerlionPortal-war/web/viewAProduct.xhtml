<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View A Product</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to MRP II page</h1>
            <p:menubar>
                <p:menuitem value="MRP II" url="mrp.xhtml" />
                <p:menuitem value="View All Products" url="viewAllProducts.xhtml" />
                <p:menuitem value="Add New Product" url="addNewProduct.xhtml" />
                <p:menuitem value="Delete Product" url="deleteProduct.xhtml" />
                <p:menuitem value="View A Product" url="viewAProduct.xhtml" />
                <p:menuitem value="Edit A Product" url="editProduct.xhtml" />
            </p:menubar>
            <br/>
            <p:panel id="panel" header="View A Product">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="productId" style="font-weight: bold" value="Product Id: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Product Id" requiredMessage="Product Id is required." id="productId" value="#{productManagerBean.productId}">
                                <f:validateLength minimum="1" maximum="16" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="productId" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton id="btn" value="View The Product" update="panel" actionListener="#{productManagerBean.viewAProduct}" ajax="true" />
                <Br/><Br/><Br/><Br/><Br/>
                <p:panelGrid>
                    <f:facet name="header">
        <p:row>
            <p:column colspan="7">The product details</p:column>
        </p:row>
    </f:facet>
                        <p:row>
                        <p:column>
                            <h:outputText value="Product ID: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{productManagerBean.productId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Product Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{productManagerBean.productName}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{productManagerBean.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column headerText="Product Type" >
                            <h:outputText value="Product Type: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{productManagerBean.productType}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Currency: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{productManagerBean.currency}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputText value="Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{productManagerBean.price}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>   
            </p:panel>
        </h:form>
    </h:body>
</html>
