<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <h:head>
        <title>Forecast Result</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
        <style>
            h1   {color:#E9967A}
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h1>Welcome to MRP II system</h1>
            <p:megaMenu  style="margin-top:20px">
                <p:menuitem value="MRP II" url="mrp.xhtml" />
                <p:submenu label="Product Management" >
                    <p:column>
                        <p:submenu label="Product Catalog Management">
                            <p:menuitem value="Add New Product" url="addnewproduct.xhtml" />
                            <p:menuitem value="View, Edit and Delete" url="viewallproducts.xhtml" />
                        </p:submenu>
                        <p:submenu label="BOM Management">
                            <p:menuitem value="Add a New Component" url="addnewcomponent.xhtml" />
                            <p:menuitem value="View, Edit and Delete BOM" url="viewbom.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Material Requirement Planning" >
                    <p:column>
                        <p:submenu label="Forecasting">
                            <p:menuitem value="Forecasting" url="forecast.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>

                <p:panel header="View Forecast Result" style="margin-bottom:10px;">
                    <p:chart type="line" model="#{forecastShowHistoryManagedBean.forecastSales}" style="height:300px" />
                </p:panel>
            <p:panel header="Satisfied with the result?" style="margin-bottom:10px;"> 
                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">

                    <p:commandButton value="Proceed"  action="#{forecastManagedBean.proceedMPS}" />
                    <p:commandButton value="Go Back"  action="#{forecastManagedBean.goBackForecastParameter}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
