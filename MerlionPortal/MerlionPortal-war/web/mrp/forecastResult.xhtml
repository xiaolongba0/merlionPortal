<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Welcome to MRP II page</h1>
            <p:menubar>
                <p:menuitem value="MRP II" url="mrp.xhtml" />
                <p:menuitem value="View All Products" url="viewallproducts.xhtml" />
                <p:menuitem value="Add New Product" url="addnewproduct.xhtml" />
                <p:menuitem value="Delete Product" url="deleteproduct.xhtml" />
                <p:menuitem value="View A Product" url="viewaproduct.xhtml" />
                <p:menuitem value="Edit A Product" url="editproduct.xhtml" />
                <p:menuitem value="Add a New Component" url="addnewcomponent.xhtml" />
                <p:menuitem value="Forecasting" url="forecast.xhtml" />

            </p:menubar>
            <p:panel header="View Forecast Result" style="margin-bottom:10px;">
              
                <p:chart type="line" model="#{forecastShowHistoryManagedBean.forecastSales}" style="height:300px" />
            </p:panel>

            <p:panel header="Satisfied with the result?" style="margin-bottom:10px;"> 
                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                   
                    <p:commandButton value="Proceed"  action="#{forecastManagedBean.proceedMPS}" />
                    <p:commandButton value="Go Back"  action="#{forecastManagedBean.goBackForecastParameter}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
