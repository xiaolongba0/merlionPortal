<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>

    <ui:composition template="${root}/templates/${import}">        
        <ui:param name="pageName" value="MRP II Add New Product" />

        <ui:define name="more-imports">
            <ui:insert>
                <link rel="stylesheet" href="${request.contextPath}/css/mrp.css" type="text/css" />
            </ui:insert>
        </ui:define>

        <ui:define name="left">

            <p:panelMenu>
                <p:submenu label="HOME" styleClass="display:block">
                    <p:menuitem value="MRP II Home" url="mrp.xhtml" />
                </p:submenu>
                <c:if test="#{dashboardBean.checkMRPCanManageProductComponent() || dashboardBean.loginedUser.userType == 'superuser'}">
                    <p:submenu label="Product Management" styleClass="display:block">
                        <p:submenu label="Product Catalog Management">
                            <p:menuitem value="Add New Product" url="addnewproduct.xhtml" />
                            <p:menuitem value="View, Edit and Delete" url="viewallproducts.xhtml" />
                        </p:submenu>
                        <p:submenu label="BOM Management">
                            <p:menuitem value="Add a New Component" url="addnewcomponent.xhtml" />
                            <p:menuitem value="View, Edit and Delete BOM" url="viewbom.xhtml" />
                        </p:submenu>
                    </p:submenu>
                </c:if>
                <c:if test="#{dashboardBean.checkMRPCanManageUseForecast() || dashboardBean.loginedUser.userType == 'superuser'}">
                    <p:submenu label="Material Requirement Planning" styleClass="display:block">
                        <p:submenu label="Forecasting">
                            <p:menuitem value="Forecasting" url="forecast.xhtml" />
                        </p:submenu>
                    </p:submenu>
                </c:if>

            </p:panelMenu>
        </ui:define>

        <ui:define name="right">
            <h:form>

                <p:panel header="View Material Requirement Planning" style="margin-bottom:10px;">
                    <p:panelGrid style="margin-top:20px">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="7">Material Requirement Planning</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2" >MPS</p:column>
                                <p:column colspan="1">Week 1</p:column>
                                <p:column colspan="1">Week 2</p:column>
                                <p:column colspan="1">Week 3</p:column>
                                <p:column colspan="1">Week 4</p:column>
                                <p:column colspan="1">Week 5</p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column style="font-weight: bold;" colspan="2">Monthly Demand</p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.wk1Demand}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.wk2Demand}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.wk3Demand}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.wk4Demand}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.wk5Demand}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;" colspan="2">Gross Requirement</p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.grossReq1}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.grossReq2}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.grossReq3}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.grossReq4}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{materialReqManagedBean.grossReq5}" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:commandButton value="Go Back"  action="#{materialReqManagedBean.backToMPSResult}" />
                </p:panel>



                <p:panel>
                    <p:dataGrid id="products" var="product" value="#{productViewEditManagedBean.myCompanyProducts}" style="margin-bottom:20px"
                                columns="1" 
                                rows="5" paginator="true" 
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" >

                        <p:panel>
                            <p:panelGrid style="margin-top:20px">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="7">Material Requirement Planning</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" >MPS</p:column>
                                        <p:column colspan="1">Week 1</p:column>
                                        <p:column colspan="1">Week 2</p:column>
                                        <p:column colspan="1">Week 3</p:column>
                                        <p:column colspan="1">Week 4</p:column>
                                        <p:column colspan="1">Week 5</p:column>
                                    </p:row>
                                </f:facet>

                                <p:row>
                                    <p:column style="font-weight: bold;" colspan="2">Monthly Demand</p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productId}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.description}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.description}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="font-weight: bold;" colspan="2">Gross Requirement</p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{product.productName}" />
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:panel>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
