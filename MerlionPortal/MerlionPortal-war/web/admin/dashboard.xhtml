<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="${root}/templates/templateadmin.xhtml">
        <ui:param name="pageName" value="Dashboard" />
        <!-- imports -->
        <ui:define name="more-imports">
            <ui:insert>
                <link rel="stylesheet" href="${request.contextPath}/css/dashboard.css" type="text/css" />
                <script src="${request.contextPath}/js/dashboard.js" type="text/javascript"></script>
            </ui:insert>
        </ui:define>

        <!-- Override Right Container -->
        <ui:define name="right">
            <div class="tile-area">
                <div class="row-fluid">
                    <!--CRMS-->
                    <c:set var="disablecrms" value="true" />
                    <c:if test ="#{dashboardBean.canUseCRMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablecrms" value="false" />
                    </c:if>
                    <div class="col-md-4">
                        <div class="tile-overlay">CRMS</div>
                        <p:commandLink action="/crms/crmsindex.xhtml?faces-redirect=true" disabled="${disablecrms}" styleClass="dashboard-box crmstile">   
                        </p:commandLink>
                    </div>

                    <!--WMS-->
                    <c:set var="disablewms" value="true" />
                    <c:if test ="#{dashboardBean.canUseWMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablewms" value="false" />
                    </c:if>
                    <div class="col-md-4">
                        <div class="tile-overlay">WMS</div>
                        <p:commandLink action="/wms/wmsindex.xhtml?faces-redirect=true" disabled="${disablewms}" styleClass="dashboard-box wmstile">
                        </p:commandLink>
                    </div>

                    <!--OES-->
                    <c:set var="disableoes" value="true" />
                    <c:if test ="#{dashboardBean.canUseOES() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disableoes" value="false" />
                    </c:if>
                    <div class="col-md-4">
                        <div class="tile-overlay">OES</div>
                        <p:commandLink action="/oes/oesindexpage.xhtml?faces-redirect=true" disabled="${disableoes}" styleClass="dashboard-box oestile">
                        </p:commandLink>
                    </div>
                </div>


                <div class="row-fluid">
                    <c:set var="disablemrp" value="true" />
                    <c:if test ="#{dashboardBean.canUseMRP() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablemrp" value="false" />
                    </c:if>
                    <div class="col-md-4">
                        <div class="tile-overlay">MRP II</div>
                        <p:commandLink action="/mrp/mrp.xhtml?faces-redirect=true" disabled="${disablemrp}" styleClass="dashboard-box mrptile">
                        </p:commandLink>  
                    </div>

                    <!--TMS-->
                    <c:set var="disabletms" value="true" />
                    <c:if test ="#{dashboardBean.canUseTMS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disabletms" value="false" />
                    </c:if>
                    <div class="col-md-4">
                        <div class="tile-overlay">TMS</div>
                        <p:commandLink action="/tms/tmsindex.xhtml?faces-redirect=true" disabled="${disabletms}" styleClass="dashboard-box tmstile">
                        </p:commandLink> 
                    </div>

                    <!--GRNS-->
                    <c:set var="disablegrns" value="true" />
                    <c:if test ="#{dashboardBean.canUseGRNS() || dashboardBean.loginedUser.userType == 'superuser'}">
                        <c:set var="disablegrns" value="false" />
                    </c:if>
                    <div class="col-md-4">
                        <div class="tile-overlay">GRNS</div>
                        <p:commandLink action="/grns/grnsindexpage.xhtml?faces-redirect=true" disabled="${disablegrns}" styleClass="dashboard-box grnstile" >
                        </p:commandLink>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
