<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All Quotation</title>
    </h:head>
    <h:body>
        <h1>All Quotation </h1>
        <h:form id="formMain">  
            <p:growl id="messages"/>        
            <p:menubar>
                <p:menuitem value="HOME" url="oesIndexPage.xhtml"/>
                <p:menuitem value="PRODUCTS" url="displayAllProduct.xhtml" />
                <p:submenu label="QUOTATION" >
                    <p:menuitem value="View All Request" url="viewallrequest.xhtml" />
                    <p:menuitem value="View Quotation" url="displayallquotation.xhtml" />
                    <p:menuitem value="Quotation Status" url="displayAllProducts.xhtml" />
                </p:submenu>
                <p:submenu label="ORDERS" >
                    <p:menuitem value="Create Order" url="displayAllProducts.xhtml" />
                    <p:menuitem value="Retrieve Saved Order" url="displayAllProducts.xhtml" />
                </p:submenu>
                <p:submenu label="REPORTS" >
                </p:submenu>
            </p:menubar>
            <br/>
        </h:form>
        <h:form>  
            <p:dataTable id="allRequest" var="quotation" value="#{quotationManagedBean.allProcceQuotation}" 
                         widgetVar="quotationTable"
                         selectionMode="single" selection="#{quotationManagedBean.selectedQuotation}" 
                         rowKey="#{quotation.quotationId}"
                         emptyMessage="No quotation found with given criteria">
                <p:column  
                    filterBy="#{quotation.quotationId}" 
                    filterMatchMode="exact" headerText="Quotation Id" >
                    <h:outputText value="#{quotation.quotationId}" />
                </p:column>
                <p:column  
                    filterBy="#{quotation.customerId}" 
                    filterMatchMode="exact" headerText="Customer" >
                    <h:outputText value="#{quotation.customerId}" />
                </p:column>
                <p:column filterBy="#{quotationManagedBean.getqStatus(quotation.status)}" filterMatchMode="in" headerText="Status">
                    <f:facet name="filter">
                        <p:selectCheckboxMenu label="Select" 
                                              onchange="PF('quotationTable').filter()" 
                                              panelStyle="width:150px" scrollHeight="150">
                            <f:selectItems value="#{quotationManagedBean.allStatus}" />
                        </p:selectCheckboxMenu>
                    </f:facet>
                    <h:outputText value="#{quotationManagedBean.getqStatus(quotation.status)}" />
                </p:column>
                <p:column headerText="Create Date">
                    <h:outputText value="#{quotation.createDate}" />
                </p:column>
            </p:dataTable> 
        </h:form>
        <h:form>
            <br></br>
            <p:commandButton action="viewquotationinfor.xhtml" value="View Quotation">
            </p:commandButton>  
        </h:form>
    </h:body>
</html>
