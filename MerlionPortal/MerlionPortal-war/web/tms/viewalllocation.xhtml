<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View My Locations</title>
            <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h1> View My Warehouses</h1>
            <h:form id="formMain">
            <h1>Welcome to Transportation Management System</h1>
              <p:menubar>
                <p:menuitem value="TMS Home" url="tmsindex.xhtml"/>

                <p:submenu label="Location" >
                    <p:menuitem value="Add New Location" url="addnewlocation.xhtml" />
                    <p:menuitem value="View All locations" url="viewalllocation.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Asset" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
                <p:submenu label="TAsset Schedule" >
                    <p:menuitem value="Add TAsset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View TAsset Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <h:form>
            <p:dataTable id="location" var="location" sortMode="multiple" editable="true" value="#{tAssetViewEditManagedBean.locations}" 
                         widgetVar="locationsTable"
                         emptyMessage="No location found"
                         rowKey="#{location.locationId}">

                <f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('locationsTable').filter()" />
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{tAssetViewEditManagedBean.onRowEdit}" update=":formMain:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{tAssetViewEditManagedBean.onRowCancel}" update=":formMain:msgs"/>

                <p:column filterBy="#{location.locationId}" filterMatchMode="exact" headerText="Location ID" >
                    <h:outputText value="#{location.locationId}" />
                </p:column>

                <p:column  filterBy="#{location.locationName}" filterMatchMode="contains" headerText="Name Of Location">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{location.locationName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{location.locationName}" style="width:100%" label="Name Of Location"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  filterBy="#{location.locationType}" filterMatchMode="contains" headerText="Location Type">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{location.locationType}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{location.locationType}" style="width:100%" label="Country"/></f:facet>

                    </p:cellEditor>
                </p:column>

               
                <p:column headerText = "Delete Location">
                    <p:commandButton action="#{tLocationViewEditManagedBean.deleteLocation(location)}" update="location" value="Delete">
                        <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this location?" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
            <br></br>
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </h:body>
</html>
