<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->

            </ui:insert>
        </ui:define>
        

        <ui:define name="left">
                    <p:panelMenu>
                        <p:submenu label =" Manage Your Transportation">
                            <p:menuitem value="TMS Home" url="tmsindex.xhtml" />
                            <p:submenu label="Location" rendered="">
                                <p:menuitem value="Add A Location" url="addnewlocation.xhtml" />
                                <p:menuitem value="View All Locations" url="viewalllocation.xhtml" style="background-color: lavender"/>
                            </p:submenu>
                            <p:submenu label="Transportation Asset" >
                                <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                                <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                            </p:submenu>
 
                        </p:submenu>
                    </p:panelMenu>
        </ui:define>
         <ui:define name="right">       
            <h:form id="formMain">
            <p:dataTable id="location" var="location" sortMode="multiple" editable="true" value="#{tLocationViewEditManagedBean.locations}" 
                         widgetVar="locationsTable"
                         emptyMessage="No location found"
                         rowKey="#{location.locationId}">

                <f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('locationsTable').filter()" />
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{tLocationViewEditManagedBean.onRowEdit}" update=":formMain:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{tLocationViewEditManagedBean.onRowCancel}" update=":formMain:msgs"/>

                <p:column filterBy="#{location.locationId}" filterMatchMode="exact" headerText="Location ID" >
                    <h:outputText value="#{location.locationId}" />
                </p:column>

                <p:column  filterBy="#{location.locationName}" filterMatchMode="contains" headerText="Name Of Location">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{location.locationName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{location.locationName}" style="width:100%" label="Name Of Location"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  filterBy="#{location.locationType}" filterMatchMode="contains" headerText="Location Type">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{location.locationType}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{location.locationType}" style="width:100%" label="Location Type"/></f:facet>
                    </p:cellEditor>
                </p:column>

               
                <p:column headerText = "Delete Location">
                    <p:commandButton action="#{tLocationViewEditManagedBean.deleteLocation(location)}" update="location" value="Delete">
                        <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this location?" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
            <br></br>
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
