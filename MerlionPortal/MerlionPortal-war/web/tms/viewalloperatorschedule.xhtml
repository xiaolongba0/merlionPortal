<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="View all operator schedule" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->

            </ui:insert>
        </ui:define>
        <ui:define name="left">
            <h:form id="formMain">
                <p:menu>
                    <p:submenu label ="Map Settings">
                        <p:menuitem value="Add A Node" url="addnewnode.xhtml"/>
                        <p:menuitem value="Add A Route" url="addnewroute.xhtml"/>
                        <p:menuitem value="View Connections" url="viewconnection.xhtml"/>
                    </p:submenu>
                    <p:submenu label =" Manage Your Transportation">
                        <p:menuitem value="TMS Home" url="tmsindex.xhtml"  style="background-color: lavender"/>
                    </p:submenu>
                    <p:submenu label="Location" >
                        <p:menuitem value="Add A Location" url="addnewlocation.xhtml"/>
                        <p:menuitem value="View All Locations" url="viewalllocation.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Transportation Asset" >
                        <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                        <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                    </p:submenu>
                    <p:submenu label="Asset Schedule" >
                        <p:menuitem value="Add A Asset Schedule" url="addnewtassetschedule.xhtml" />
                        <p:menuitem value="View All Schedule" url="viewalltassetschedule.xhtml" />
                    </p:submenu>

                    <p:submenu label="Maintenance" >
                        <p:menuitem value="Create Maintenance" url="addnewmaintenancelog.xhtml"  />
                        <p:menuitem value="View All Maintenance" url="viewallmaintenancelog.xhtml" />
                    </p:submenu>
                    <p:submenu label="Human Resource Management" >
                        <p:menuitem value="New Operator" url="addnewoperator.xhtml"  />
                        <p:menuitem value="Operator List" url="viewalloperator.xhtml" />
                    </p:submenu>
                    <p:submenu label="Operator Schedule" >
                        <p:menuitem value="Add A Operator Schedule" url="addnewoperatorschedule.xhtml" />
                        <p:menuitem value="View All Operator Schedule" url="viewalloperatorschedule.xhtml" />
                    </p:submenu>

                    <p:submenu label="Transportation Order" >
                        <p:menuitem value="Create Transportation Order" url="addnewtorder.xhtml" />
                        <p:menuitem value="View All Orders" url="viewalltorder.xhtml" />
                        <p:menuitem value="View Order Details" url="viewalllog.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Transportation Order" >
                        <p:menuitem value="Create Log For Order" url="addnewlog.xhtml" />
                    </p:submenu>
                    <p:submenu label="Transportation Request" >
                        <p:menuitem value="Create A Transportation Request" url="addnewrequest.xhtml" />
                        <p:menuitem value="View All Request" url="viewallrequest.xhtml" />
                    </p:submenu>
                    <p:submenu label="Transportation Service Fulfillment Check" >
                        <p:menuitem value="Fulfillment Check" url="transportationservicefulfillmentcheck.xhtml" />
                    </p:submenu>

                </p:menu>
            </h:form>
        </ui:define>

        <ui:define name="right">   
            <p:breadCrumb>
                <p:menuitem value="CRMS Home" url="crmsindex.xhtml" />
                <p:menuitem value="View All Orders" url="viewallservicepos.xhtml" />
                <p:menuitem value="Generate Service Invoice" url="generateserviceinvoice.xhtml" />
            </p:breadCrumb>
            <h:form id="form">

                <br/>
                <p:panel id="panel" header=" View Transportation Assets for A Location">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="operator" value="Operator Name: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="operator" value="#{tOperatorScheduleViewEditManagedBean.operatorId}"  style="width:300px" required="true" requiredMessage="Please select a Operator">
                                <p:ajax listener="#{tOperatorScheduleViewEditManagedBean.onOperatorChange()}" update="scheduleData" />
                                <f:selectItem itemLabel="Select Operator" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{tOperatorScheduleViewEditManagedBean.operators}" var="operator" itemLabel="ID:#{operator.operatorId} Name:#{operator.operatorName}"  itemValue="#{operator.operatorId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>


                    <p:dataTable id="scheduleData" var="oschedule" sortMode="multiple" editable="true" value="#{tOperatorScheduleViewEditManagedBean.oschedules}" 
                                 widgetVar="scheduleTable"
                                 emptyMessage="No schedule found"
                                 rowKey="#{oschedule.operatorScheduleId}">

                        <f:facet name="header">                    
                            <p:outputPanel>
                                <h:outputText value="Search Schedule fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('scheduleData').filter()" />
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{tOperatorScheduleViewEditManagedBean.onRowEdit}"/>
                        <p:ajax event="rowEditCancel" listener="#{tOperatorScheduleViewEditManagedBean.onRowCancel}"/>                

                        <p:column filterBy="#{oschedule.operatorScheduleId}" filterMatchMode="exact" headerText="Schedule ID" >
                            <h:outputText value="#{oschedule.operatorScheduleId}" />
                        </p:column>

                        <p:column  headerText="startDate" filterBy="#{oschedule.startDate}" filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{oschedule.startDate}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{oschedule.startDate}" style="width:100%" label="Start Date"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  headerText="endDate" filterBy="#{oschedule.endDate}" filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{oschedule.endDate}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{oschedule.endDate}" style="width:100%" label="End Date"/></f:facet>
                            </p:cellEditor>
                        </p:column>



                        <p:column headerText = "Delete Schedule">
                            <p:commandButton action="#{tOperatorScheduleViewEditManagedBean.deleteAssetSchedule(oschedule)}" update="scheduleData" value="Delete"  >
                                <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this schedule?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>

                    </p:dataTable>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
