<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add New Schedule</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Transportation Management System</h1>
            <p:menubar>
                <p:menuitem value="TMS Home" url="tmsindex.xhtml"/>

                <p:submenu label="Location" >
                    <p:menuitem value="Add New Location" url="addnewlocation.xhtml" />
                    <p:menuitem value="View All locations" url="viewalllocation.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Asset" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
<!--                <p:submenu label="TAsset Schedule" >
                    <p:menuitem value="Add TAsset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View TAsset Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>-->
            </p:menubar>

            <br/>
            <p:panel id="panel" header="Add Schedule">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/img/load.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="location" value="Location Name: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="location" value="#{tAssetScheduleManagerBean.locationId}"  style="width:210px" required="true" requiredMessage="Please select a location">
                                <p:ajax listener="#{tAssetScheduleManagerBean.onChangeLocation}" update="tAsset" />
                                <f:selectItem itemLabel="Select Location" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{tAssetScheduleManagerBean.locations}" var="location" itemLabel="ID:#{location.locationId}   Name:#{location.locationName}"  itemValue="#{location.locationId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="tAsset" value="TransportationAsset ID: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="tAsset" value="#{tAssetScheduleManagerBean.tAssetId}"  style="width:210px" required="true" requiredMessage="Please select a Asset">
                                <f:selectItem itemLabel="Select A Transportation Asset" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{tAssetScheduleManagerBean.tAssets}" var="tAsset" itemLabel="ID:#{tAsset.assetId}   Name:#{tAsset.assetType}"  itemValue="#{tAsset.assetId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="startDate" style="font-weight: bold" value="Start Date:   " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="startDate" requiredMessage="Start Date is required." id="startDate" value="#{tAssetScheduleManagerBean.startDate}">
                                   
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel for="endDate" style="font-weight: bold" value="End Date:   " />
                        </p:column>
                        <p:column> 
                            <p:inputText required="true" label="endDate" requiredMessage="Start Date is required." id="endDate" value="#{tAssetScheduleManagerBean.endDate}">
                                <p:inputMask mask="true"
                            </p:inputText>
                        </p:column>
                    </p:row>  


                </p:panelGrid>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton id="btn" value="Create New Transportation Schedule" update="panel" actionListener="#{tAssetScheduleManagerBean.createTassetSchedule}" ajax="true" />
            </p:panel>

        </h:form>
    </h:body>
</html>
