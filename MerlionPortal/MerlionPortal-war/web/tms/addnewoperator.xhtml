<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="Add new operator" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->

            </ui:insert>
        </ui:define>
        <ui:define name="left">
            <p:menu>
                <p:submenu label ="Map">
                    <p:submenu label="Node" >
                        <p:menuitem value="Add A Node" url="addnewnode.xhtml"/>
                        <p:menuitem value="View All Nodes" url="viewallnode.xhtml" />
                    </p:submenu>
                    <p:submenu label="Route" >
                        <p:menuitem value="Add A Route" url="addnewroute.xhtml"/>
                        <p:menuitem value="View All Routes" url="viewallroute.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label =" Manage Your Transportation">
                    <p:menuitem value="TMS Home" url="tmsindex.xhtml"  style="background-color: lavender"/>
                </p:submenu>
                <p:submenu label="Location" >
                    <p:menuitem value="Add A Location" url="addnewlocation.xhtml"/>
                    <p:menuitem value="View All Locations" url="viewalllocation.xhtml"/>
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
                <p:submenu label="Asset Schedule" >
                    <p:menuitem value="Add A Asset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View All Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>

                <p:submenu label="Maintenance" >
                    <p:menuitem value="Create Maintenance" url="addnewmaintenancelog.xhtml"  />
                    <p:menuitem value="View All Maintenance" url="viewallmaintenancelog.xhtml" />
                </p:submenu>
                <p:submenu label="Operator" >
                    <p:menuitem value="Add A Operator" url="addnewoperator.xhtml"  />
                    <p:menuitem value="View All Operator" url="viewalloperator.xhtml" />
                </p:submenu>
                <p:submenu label="Operator Schedule" >
                    <p:menuitem value="Add A Operator Schedule" url="addnewoperatorschedule.xhtml" />
                    <p:menuitem value="View All Operator Schedule" url="viewalloperatorschedule.xhtml" />
                </p:submenu>

                <p:submenu label="Transportation Order" >
                    <p:menuitem value="Create Transportation Order" url="addnewtorder.xhtml" />
                    <p:menuitem value="View All Orders" url="viewalltorder.xhtml" />
                    <p:menuitem value="View Order Details" url="viewalllog.xhtml"/>
                </p:submenu>
                <p:submenu label="Transportation Order" >
                    <p:menuitem value="Create Log For Order" url="addnewlog.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Request" >
                    <p:menuitem value="Create A Transportation Request" url="addnewrequest.xhtml" />
                    <p:menuitem value="View All Request" url="viewallrequest.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Service Fulfillment Check" >
                    <p:menuitem value="Fulfillment Check" url="transportationservicefulfillmentcheck.xhtml" />
                </p:submenu>

            </p:menu>
        </ui:define>

        <ui:define name="right">       
            <h:form id="formMain">

                <br/>
                <p:panel id="panel" header="Add New Operator">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="operatorName" style="font-weight: bold" value="First Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Operator Name: " requiredMessage="Operator Name is required." id="operatorName" value="#{tOperatorManagerBean.operatorName}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="operatorLastName" style="font-weight: bold" value="Last Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Operator Name: " requiredMessage="Operator Name is required." id="operatorName" value="#{tOperatorManagerBean.operatorLastName}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>

                        <p:row>
                            <p:outputLabel for="opeartorGender" value="Gender" />
                            <p:selectOneRadio id="operatorGender" value="#{tOperatorManagerBean.operatorGender}">
                                <f:selectItem itemLabel="Male" itemValue="Xbox One" />
                                <f:selectItem itemLabel="Female" itemValue="PS+" />
                            </p:selectOneRadio>                           
                        </p:row>  
                        <p:row>
                            <p:column>
                                <p:outputLabel for="emailAddress" style="font-weight: bold" value="Email Address: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Email Address: " requiredMessage="Email address is required." id="operatorName" value="#{tOperatorManagerBean.emailaddress}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password" style="font-weight: bold" value="Password: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Password: " requiredMessage="Password is required." id="operatorName" value="#{tOperatorManagerBean.password}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>


                        <p:row>
                            <p:column>
                                <p:outputLabel for="contactNumber" style="font-weight: bold" value="Contact Number: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Contact Number: " requiredMessage="Contact number is required." id="operatorName" value="#{tOperatorManagerBean.contactNumber}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="birthday" value="Birthday" /><p:spacer width="20" height="20" /></p:column>
                            <p:column>
                                <p:calendar id="birthday" required="true" requiredMessage="Birthday is required" value="#{tOperatorManagerBean.birthday}" pattern="dd-MM-yyyy" mask="true" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="operatorType" style="font-weight: bold" value="Operator Type:  " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Operator Type:" requiredMessage="Operator Type is required." id="operatorType" value="#{tOperatorManagerBean.operatorType}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>                             
                        </p:row>  

                        <p:row>
                            <p:column>
                                <h:outputLabel for="operatorStatus" style="font-weight: bold" value="Operator Status: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Operator Status: " requiredMessage="Operator Status: is required." id="operatorStatus" value="#{tOperatorManagerBean.operatorStatus}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>                             
                        </p:row>  

                    </p:panelGrid>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:commandButton id="btn" value="Create New Operator" update="formMain" actionListener="#{tOperatorManagerBean.createNewOperator(company)}" ajax="true" >
                    </p:commandButton>

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
