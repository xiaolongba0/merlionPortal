<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View My Transportation Assets</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to Transportation Management System</h1>
            <p:menubar>
                <p:menuitem value="TMS Home" url="tmsindex.xhtml"/>

                <p:submenu label="Location" >
                    <p:menuitem value="Add New Location" url="addnewlocation.xhtml" />
                    <p:menuitem value="View All locations" url="viewalllocation.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Asset" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
                <p:submenu label="TAsset Schedule" >
                    <p:menuitem value="Add TAsset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View TAsset Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <br/>
        <p:panel id="panel" header=" View Transportation Asset for A Location">
            <p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:graphicImage value="/img/load.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="location" value="Location Name: " />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="location" value="#{tAssetViewEditManagedBean.locationId}"  style="width:300px" required="true" requiredMessage="Please select a location">
                            <p:ajax listener="#{tAssetViewEditManagedBean.onLocationChange}" update="tAssetData" />
                            <f:selectItem itemLabel="Select Location" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{tAssetViewEditManagedBean.locations}" var="location" itemLabel="ID:#{location.locationId} Name:#{location.locationName}"  itemValue="#{location.locationId}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:dataTable id="tAssetData" var="tAsset" sortMode="multiple" editable="true" value="#{tAssetViewEditManagedBean.tAssets}" 
                         widgetVar="storageTypesTable"
                         emptyMessage="No Storage Type found"
                         rowKey="#{tAsset.assetId}">

                <f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Search tAsset fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('storageTypesTable').filter()" />
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{tAssetViewEditManagedBean.onRowEdit}"/>
                <p:ajax event="rowEditCancel" listener="#{tAssetViewEditManagedBean.onRowCancel}"/>                

                <p:column headerText="TAsset Id" >
                    <h:outputText value="#{storagetype.warehousewarehouseId.assetId}" />
                </p:column>

                <p:column filterBy="#{tAsset.assetId}" filterMatchMode="exact" headerText="TAsset ID" >
                    <h:outputText value="#{tAsset.assetId}" />
                </p:column>

                <p:column  filterBy="#{tAsset.assetType}" filterMatchMode="contains" headerText="Asset Type">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{tAsset.assetType}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{tAsset.assetType}" style="width:100%" label="Asset Type"/></f:facet>
                    </p:cellEditor>
                </p:column>                
                <p:column  headerText="Capacity">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{tAsset.capacity}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{tAsset.capacity}" style="width:100%" label="Capacity"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column  headerText="Price">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{tAsset.price}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{tAsset.price}" style="width:100%" label="Price"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column  headerText="Speed">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{tAsset.speed}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{tAsset.speed}" style="width:100%" label="Speed"/></f:facet>
                    </p:cellEditor>
                </p:column>



                <p:column  headerText="Status">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{tAsset.status}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{tAsset.status}" style="width:100%" label="Status"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText = "Delete Storage Type">
                    <p:commandButton action="#{tAssetViewEditManagedBean.deleteTAsset(tAsset)}" update="storagetypeData" value="Delete">
                        <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this Transportation Asset?" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </p:panel>
    </h:body>
</html>
