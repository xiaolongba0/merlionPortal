<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->

            </ui:insert>
        </ui:define>

        <ui:define name="left">
  <p:menu>
                <p:submenu label ="Map">
                    <p:submenu label="Node" >
                        <p:menuitem value="Add A Node" url="addnewnode.xhtml"/>
                        <p:menuitem value="View All Nodes" url="viewallnode.xhtml" />
                    </p:submenu>
                    <p:submenu label="Route" >
                        <p:menuitem value="Add A Route" url="addnewroute.xhtml"/>
                        <p:menuitem value="View All Routes" url="viewallroute.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label =" Manage Your Transportation">
                    <p:menuitem value="TMS Home" url="tmsindex.xhtml"  style="background-color: lavender"/>
                </p:submenu>
                <p:submenu label="Location" >
                    <p:menuitem value="Add A Location" url="addnewlocation.xhtml"/>
                    <p:menuitem value="View All Locations" url="viewalllocation.xhtml"/>
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
                <p:submenu label="Asset Schedule" >
                    <p:menuitem value="Add A Asset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View All Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>

                <p:submenu label="Maintenance" >
                    <p:menuitem value="Create Maintenance" url="addnewmaintenancelog.xhtml"  />
                    <p:menuitem value="View All Maintenance" url="viewallmaintenancelog.xhtml" />
                </p:submenu>
                <p:submenu label="Operator" >
                    <p:menuitem value="Add A Operator" url="addnewoperator.xhtml"  />
                    <p:menuitem value="View All Operator" url="viewalloperator.xhtml" />
                </p:submenu>
                <p:submenu label="Operator Schedule" >
                    <p:menuitem value="Add A Operator Schedule" url="addnewoperatorschedule.xhtml" />
                    <p:menuitem value="View All Operator Schedule" url="viewalloperatorschedule.xhtml" />
                </p:submenu>

                <p:submenu label="Transportation Order" >
                    <p:menuitem value="Create Transportation Order" url="addnewtorder.xhtml" />
                    <p:menuitem value="View All Orders" url="viewalltorder.xhtml" />
                    <p:menuitem value="View Order Details" url="viewalllog.xhtml"/>
                </p:submenu>
                <p:submenu label="Transportation Order" >
                    <p:menuitem value="Create Log For Order" url="addnewlog.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Request" >
                    <p:menuitem value="Create A Transportation Request" url="addnewrequest.xhtml" />
                    <p:menuitem value="View All Request" url="viewallrequest.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Service Fulfillment Check" >
                    <p:menuitem value="Fulfillment Check" url="transportationservicefulfillmentcheck.xhtml" />
                </p:submenu>

            </p:menu>
        </ui:define>
        <ui:define name="right">       
            <h:form id="formMain">
                <p:dataTable id="order" var="order" sortMode="multiple" editable="true" value="#{tOrderViewEditManagedBean.orders}" 
                             widgetVar="ordersTable"
                             emptyMessage="No order found"
                             rowKey="#{order.transportationOrderId}">
                    <f:facet name="header">                    
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('nodeTable').filter()" />
                        </p:outputPanel>
                    </f:facet>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="TransportationOrder ID" >
                        <h:outputText value="#{order.transportationOrderId}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Cargo Type" >
                        <h:outputText value="#{order.cargoType}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Cargo Weight" >
                        <h:outputText value="#{order.cargoWeight}"/>
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Origin" >
                        <h:outputText value="#{order.origin}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Destination" >
                        <h:outputText value="#{order.destination}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Shipping Date" >
                        <h:outputText value="#{order.timeStart}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Expected Delivery Date" >
                        <h:outputText value="#{order.timeEnd}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Creator" >
                        <h:outputText value="#{order.creatorId}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Document Type" >
                        <h:outputText value="#{order.referenceType}" />
                    </p:column>
                    <p:column filterBy="#{order.transportationOrderId}" filterMatchMode="exact" headerText="Doucment No." >
                        <h:outputText value="#{order.referenceId}" />
                    </p:column>


                </p:dataTable>
                <br></br>
                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
