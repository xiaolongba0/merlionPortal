<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->

            </ui:insert>
        </ui:define>
        

        <ui:define name="left">
                    <p:panelMenu>
                        <p:submenu label =" Manage Your Transportation">
                            <p:menuitem value="TMS Home" url="tmsindex.xhtml" />
                            <p:submenu label="Location" >
                                <p:menuitem value="Add A Location" url="addnewlocation.xhtml" style="background-color: lavender" />
                                <p:menuitem value="View All Locations" url="viewalllocation.xhtml" />
                            </p:submenu>
                            <p:submenu label="Transportation Asset" >
                                <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                                <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                            </p:submenu>
 
                        </p:submenu>
                    </p:panelMenu>
        </ui:define>
        
         <ui:define name="right">       
            <h:form id="formMain">

                <br/>
                <p:panel id="panel" header="Add New Location">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="locationName" style="font-weight: bold" value="Location Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Location Name" requiredMessage="Location Name is required." id="locationName" value="#{tLocationManagerBean.locationName}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="locationType" style="font-weight: bold" value="location Type:  " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="locationType" requiredMessage="locationType is required." id="locationType" value="#{tLocationManagerBean.locationType}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>                             
                        </p:row>  

                    </p:panelGrid>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:commandButton id="btn" value="Create New Location" update="formMain" actionListener="#{tLocationManagerBean.createNewLocation(location)}" ajax="true" >
                    </p:commandButton>

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
