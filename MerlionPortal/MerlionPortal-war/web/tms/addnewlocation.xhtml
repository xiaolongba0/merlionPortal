<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add New Location</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
       <h:form id="formMain">
            <h1>Welcome to Transportation Management System</h1>

             <p:menubar>
                <p:menuitem value="TMS Home" url="tmsindex.xhtml"/>

                <p:submenu label="Location" >
                    <p:menuitem value="Add New Location" url="addnewlocation.xhtml" />
                    <p:menuitem value="View All locations" url="viewalllocation.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Asset" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
                <p:submenu label="TAsset Schedule" >
                    <p:menuitem value="Add TAsset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View TAsset Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Add New Location">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/img/load.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="locationName" style="font-weight: bold" value="Location Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Location Name" requiredMessage="Location Name is required." id="locationName" value="#{tLocationManagerBean.locationName}">
                                <f:validateLength minimum="4" maximum="40" />
                            </p:inputText>
                        </p:column>                       
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel for="locationType" style="font-weight: bold" value="location Type:  " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="locationType" requiredMessage="locationType is required." id="locationType" value="#{tLocationManagerBean.locationType}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:inputText>
                        </p:column>                             
                    </p:row>  

                </p:panelGrid>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton id="btn" value="Create New Location" update="formMain" actionListener="#{tLocationManagerBean.createNewLocation(location)}" ajax="true" >
                </p:commandButton>

            </p:panel>

        </h:form>
    </h:body>
</html>
