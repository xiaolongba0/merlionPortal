<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>
        

       <ui:define name="left">
 <p:menu>
                <p:submenu label ="Map">
                    <p:submenu label="Node" >
                        <p:menuitem value="Add A Node" url="addnewnode.xhtml"/>
                        <p:menuitem value="View All Nodes" url="viewallnode.xhtml" />
                    </p:submenu>
                    <p:submenu label="Route" >
                        <p:menuitem value="Add A Route" url="addnewroute.xhtml"/>
                        <p:menuitem value="View All Routes" url="viewallroute.xhtml"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label =" Manage Your Transportation">
                    <p:menuitem value="TMS Home" url="tmsindex.xhtml"  style="background-color: lavender"/>
                </p:submenu>
                <p:submenu label="Location" >
                    <p:menuitem value="Add A Location" url="addnewlocation.xhtml"/>
                    <p:menuitem value="View All Locations" url="viewalllocation.xhtml"/>
                </p:submenu>
                <p:submenu label="Transportation Asset" >
                    <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                    <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                </p:submenu>
                <p:submenu label="Asset Schedule" >
                    <p:menuitem value="Add A Asset Schedule" url="addnewtassetschedule.xhtml" />
                    <p:menuitem value="View All Schedule" url="viewalltassetschedule.xhtml" />
                </p:submenu>

                <p:submenu label="Maintenance" >
                    <p:menuitem value="Create Maintenance" url="addnewmaintenancelog.xhtml"  />
                    <p:menuitem value="View All Maintenance" url="viewallmaintenancelog.xhtml" />
                </p:submenu>
                <p:submenu label="Operator" >
                    <p:menuitem value="Add A Operator" url="addnewoperator.xhtml"  />
                    <p:menuitem value="View All Operator" url="viewalloperator.xhtml" />
                </p:submenu>
                <p:submenu label="Operator Schedule" >
                    <p:menuitem value="Add A Operator Schedule" url="addnewoperatorschedule.xhtml" />
                    <p:menuitem value="View All Operator Schedule" url="viewalloperatorschedule.xhtml" />
                </p:submenu>

                <p:submenu label="Transportation Order" >
                    <p:menuitem value="Create Transportation Order" url="addnewtorder.xhtml" />
                    <p:menuitem value="View All Orders" url="viewalltorder.xhtml" />
                    <p:menuitem value="View Order Details" url="viewalllog.xhtml"/>
                </p:submenu>
                <p:submenu label="Transportation Order" >
                    <p:menuitem value="Create Log For Order" url="addnewlog.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Request" >
                    <p:menuitem value="Create A Transportation Request" url="addnewrequest.xhtml" />
                    <p:menuitem value="View All Request" url="viewallrequest.xhtml" />
                </p:submenu>
                <p:submenu label="Transportation Service Fulfillment Check" >
                    <p:menuitem value="Fulfillment Check" url="transportationservicefulfillmentcheck.xhtml" />
                </p:submenu>

            </p:menu>
        </ui:define>
        
         <ui:define name="right">       
            <h:form id="formMain">

            <p:panel id="panel" header="Add Transportation Asset">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/img/load.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>

                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="location" value="Location Name: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="location" value="#{tAssetManagedBean.locationlocationId}"  style="width:210px" required="true" requiredMessage="Please select a location">
                                <f:selectItem itemLabel="Select Location" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{tAssetManagedBean.locations}" var="location" itemLabel="ID:#{location.locationId}   Name:#{location.locationName}"  itemValue="#{location.locationId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="assetType" style="font-weight: bold" value="Asset Type : " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="assetType" requiredMessage="assetType is required." id="assetType" value="#{tAssetManagedBean.assetType}">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                        </p:column>
                    </p:row>  

                    <p:row>
                        <p:column>
                            <h:outputLabel for="capacity" style="font-weight: bold" value="Capacity(TEU) : *" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="capacity" requiredMessage="capacity is required." id="capacity" value="#{tAssetManagedBean.capacity}">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                        </p:column>
                    </p:row>  

                    <p:row>
                        <p:column>
                            <p:outputLabel for="price" style="font-weight: bold" value="Price : " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="price" requiredMessage="priceis required." id="price" value="#{tAssetManagedBean.price}">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                        </p:column>
                    </p:row>  

                    <p:row>
                        <p:column>
                            <p:outputLabel for="speed" style="font-weight: bold" value="Speed(Km/h) : " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="speed" requiredMessage="speed is required." id="speed" value="#{tAssetManagedBean.speed}">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                        </p:column>
                    </p:row>  

                    <p:row>
                        <p:column>
                            <p:outputLabel for="status" style="font-weight: bold" value="Status(description) : " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="status" requiredMessage="statusis required." id="status" value="#{tAssetManagedBean.status}">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                        </p:column>
                    </p:row>  

                    <p:row>
                        <p:column>
                            <p:outputLabel for="quantity" style="font-weight: bold" value="Quantity : " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="status" requiredMessage="statusis required." id="quantity" value="#{tAssetManagedBean.quantity}">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                        </p:column>
                    </p:row>  

                </p:panelGrid>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:commandButton id="btn" value="Create New Transportation Asset" update="panel" actionListener="#{tAssetManagedBean.createNewTAsset}" ajax="true" />
            </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
