<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="Add new log" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->

            </ui:insert>
        </ui:define>
        <ui:define name="left">
            <h:form id="formMain">
                <p:menu>
                    <p:submenu label ="Map">
                        <p:submenu label="Node" >
                            <p:menuitem value="Add A Node" url="addnewnode.xhtml"/>
                            <p:menuitem value="View All Nodes" url="viewallnode.xhtml" />
                        </p:submenu>
                        <p:submenu label="Route" >
                            <p:menuitem value="Add A Route" url="addnewroute.xhtml"/>
                            <p:menuitem value="View All Routes" url="viewallroute.xhtml"/>
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label =" Manage Your Transportation">
                        <p:menuitem value="TMS Home" url="tmsindex.xhtml"  style="background-color: lavender"/>
                    </p:submenu>
                    <p:submenu label="Location" >
                        <p:menuitem value="Add A Location" url="addnewlocation.xhtml"/>
                        <p:menuitem value="View All Locations" url="viewalllocation.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Transportation Asset" >
                        <p:menuitem value="Add Transportation Assets" url="addnewtasset.xhtml" />
                        <p:menuitem value="View Transportation Assets" url="viewalltasset.xhtml" />
                    </p:submenu>
                    <p:submenu label="Asset Schedule" >
                        <p:menuitem value="Add A Asset Schedule" url="addnewtassetschedule.xhtml" />
                        <p:menuitem value="View All Schedule" url="viewalltassetschedule.xhtml" />
                    </p:submenu>

                    <p:submenu label="Maintenance" >
                        <p:menuitem value="Create Maintenance" url="addnewmaintenancelog.xhtml"  />
                        <p:menuitem value="View All Maintenance" url="viewallmaintenancelog.xhtml" />
                    </p:submenu>
                    <p:submenu label="Operator" >
                        <p:menuitem value="Add A Operator" url="addnewoperator.xhtml"  />
                        <p:menuitem value="View All Operator" url="viewalloperator.xhtml" />
                    </p:submenu>
                    <p:submenu label="Operator Schedule" >
                        <p:menuitem value="Add A Operator Schedule" url="addnewoperatorschedule.xhtml" />
                        <p:menuitem value="View All Operator Schedule" url="viewalloperatorschedule.xhtml" />
                    </p:submenu>

                    <p:submenu label="Transportation Order" >
                        <p:menuitem value="Create Transportation Order" url="addnewtorder.xhtml" />
                        <p:menuitem value="View All Orders" url="viewalltorder.xhtml" />
                        <p:menuitem value="View Order Details" url="viewalllog.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Transportation Order" >
                        <p:menuitem value="Create Log For Order" url="addnewlog.xhtml" />
                    </p:submenu>
                    <p:submenu label="Transportation Request" >
                        <p:menuitem value="Create A Transportation Request" url="addnewrequest.xhtml" />
                        <p:menuitem value="View All Request" url="viewallrequest.xhtml" />
                    </p:submenu>
                    <p:submenu label="Transportation Service Fulfillment Check" >
                        <p:menuitem value="Fulfillment Check" url="transportationservicefulfillmentcheck.xhtml" />
                    </p:submenu>

                </p:menu>
            </h:form>
        </ui:define>

        <ui:define name="right">   
            <p:breadCrumb>
                <p:menuitem value="CRMS Home" url="crmsindex.xhtml" />
                <p:menuitem value="View All Orders" url="viewallservicepos.xhtml" />
                <p:menuitem value="Generate Service Invoice" url="generateserviceinvoice.xhtml" />
            </p:breadCrumb>
            <h:form id="form">
                <br/>
                <p:panel id="panel" header="Add New Transportation Log">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="order" style="font-weight: bold" value="orderId:  " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="order" value="#{tOLogManagerBean.orderId}"  style="width:210px" required="true" requiredMessage="Please select a Order">
                                    <f:selectItem itemLabel="Select Order" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{tOLogManagerBean.orders}" var="order" itemLabel="OrderNumber:#{order.transportationOrderId}"  itemValue="#{order.transportationOrderId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="operator" style="font-weight: bold" value="OperatorID:  " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="operator" value="#{tOLogManagerBean.operatorId}"  style="width:210px" required="true" requiredMessage="Please select a Operator">
                                    <f:selectItem itemLabel="Select Operator" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{tOLogManagerBean.operators}" var="operator" itemLabel="Operator ID:#{operator.operatorId} Name:#{operator.operatorName}"  itemValue="#{operator.operatorId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="action" style="font-weight: bold" value="Action: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="nodeName" requiredMessage="Action is required." id="action" value="#{tOLogManagerBean.action}">
                                </p:inputText>
                            </p:column>                       
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="actionMessage" style="font-weight: bold" value="Description:  " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="nodeType" requiredMessage="Descriptionis required." id="cargoWeight" value="#{tOLogManagerBean.actionMessage}">
                                    <f:validateLength minimum="1" maximum="400" />
                                </p:inputText>
                            </p:column>                             
                        </p:row>  

                    </p:panelGrid>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:commandButton id="btn" value="Create New Log" update="form" actionListener="#{tOLogManagerBean.createNewLog(log)}" ajax="true" >
                    </p:commandButton>

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
