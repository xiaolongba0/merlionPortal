<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    

    <ui:composition template="templates/template.xhtml">
        <ui:param name="pageName" value="Index" />

        <!-- Override Content -->
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Change Password</h2>
                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">New Password</div>
                                <h:inputText id="passwordInput" value="#{resetPasswordBean.setPassword}" styleClass="form-control" pt:placeholder="Enter your password" />
                            </div>

                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">Confirm Password</div>
                                <c:if test="#{confirmedpassword == firstone}">action="#dashboard}"
                  
                                <h:inputSecret id="passwordInput" value="#{resetPasswordBean.setPassword}" styleClass="form-control" pt:placeholder="Confirm your password" />
                            </div>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                            <p:commandButton value="Submit" id="ajax" actionListener="#{loginBean.login}" styleClass="btn btn-success" ></p:commandButton>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
