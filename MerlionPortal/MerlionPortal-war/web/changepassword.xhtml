<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="templates/template.xhtml">
        <ui:param name="pageName" value="Change Password" />
        <ui:define name="more-imports">
            <ui:insert>
                <link rel="stylesheet" href="${request.contextPath}/css/login.css" type="text/css" />
            </ui:insert>
        </ui:define>
        <!-- Override Content -->
        <ui:define name="content">
            <h:form>
                <script type="text/javascript">
                    function fail(str) {
                        $.notify(str, "error");
                    }
                </script>
                <div class="container">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="${root}/index.xhtml" />
                        <p:menuitem value="Change Password" url="${root}/changepassword.xhtml" />
                    </p:breadCrumb>
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Change Password</h2>

                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">Existing Password</div>
                                <h:inputSecret value="#{changePasswordBean.existingPassword}" styleClass="form-control" />
                            </div>

                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">New Password</div>
                                <h:inputSecret value="#{changePasswordBean.password}" styleClass="form-control" />
                            </div>

                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">Confirm Password</div>
                                <h:inputSecret value="#{changePasswordBean.confirmPassword}" styleClass="form-control" />
                            </div>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                            <h:commandButton value="Change Password" id="ajax" actionListener="#{changePasswordBean.changePassword}" styleClass="btn btn-success" >
                                <f:ajax execute="@form" />
                            </h:commandButton>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
