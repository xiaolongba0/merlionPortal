<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:composition template="templates/template.xhtml">
        <ui:param name="pageName" value="Change Password" />

        <!-- Override Content -->
        <ui:define name="content">
            <h:form>
                <script type="text/javascript">
                    function fail(){
                        $.notify("Password mismatch. Please try again.","error");
                    }
                </script>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Change Password</h2>
                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">New Password</div>
                                <h:inputSecret value="#{changePasswordBean.password}" styleClass="form-control" pt:placeholder="Enter your password" />
                            </div>

                            <div class="input-group form-control-spacing">
                                <div class="input-group-addon input-addon-fixedwidth">Confirm Password</div>
                                <h:inputSecret value="#{changePasswordBean.confirmPassword}" styleClass="form-control" pt:placeholder="Confirm your password" />
                            </div>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                            <p:commandButton value="Submit" id="ajax" actionListener="#{changePasswordBean.changePassword}" styleClass="btn btn-success" ></p:commandButton>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
