<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            <p:panelMenu>
                <p:submenu label =" WMS HOME" styleClass="display:block">
                    <p:menuitem value="WMS Home" url="wmsindex.xhtml" style="background-color: lavender"/>
                </p:submenu>
                <p:submenu label =" Warehouse" styleClass="display:block">
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>
                <p:submenu label="Warehouse Zone" styleClass="display:block" >
                    <p:menuitem value="Add Warehouse Zone" url="addwarehousezone.xhtml" />
                    <p:menuitem value="View Warehouse Zones" url="viewwarehousezone.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Bin" styleClass="display:block" >
                    <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                    <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                </p:submenu>
                <p:submenu label="Stock" styleClass="display:block" >
                    <p:menuitem value="Add Stock" url="addstock.xhtml"/>
                    <p:menuitem value="View Stock" url="viewstock.xhtml"/>
                </p:submenu>
                <p:submenu label="Stock Audit" styleClass="display:block" >
                    <p:menuitem value="Create Stock Audit" url="createstockaudit.xhtml"/>
                    <p:menuitem value="View Stock Audit Schedule" url="viewstockauditschedule.xhtml"/>
                </p:submenu>
            </p:panelMenu>
        </ui:define>

        <ui:define name="right">
            <h:form id="formMain">

                <p:tabView>
                    <p:tab title="Table View">
                        <p:dataTable id="stockAuditData" var="stockaudit" sortMode="multiple" editable="true" value="#{stockAuditViewEditManagedBean.stockAudits}" 
                                     widgetVar="stockAuditTable"
                                     emptyMessage="No stock audit recrods found"
                                     rowKey="#{stockaudit.stockAuditId}">

                            <f:facet name="header">                    
                                <p:outputPanel>
                                    <h:outputText value="Search Stock Audit fields:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('stockAuditTable').filter()" />
                                </p:outputPanel>
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{stockAuditViewEditManagedBean.onRowEdit}" />
                            <p:ajax event="rowEditCancel" listener="#{stockAuditViewEditManagedBean.onRowCancel}"/>                

                            <p:column  filterBy="#{stockaudit.storageBinId}" filterMatchMode="contains" headerText="Stock Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{stockaudit.storageBinId}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{stockaudit.storageBinId}" style="width:100%" label="Storage Bin"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column filterBy="#{stockaudit.createdDate}" filterMatchMode="contains" headerText="Scheduled Date: " >
                                <h:outputText value="#{stockaudit.createdDate}"  />
                            </p:column>
                            <p:column filterBy="#{stockaudit.stockAuditType}" filterMatchMode="contains" headerText="Stock Audit Type" >
                                <h:outputText value="#{stockaudit.stockAuditType}" />
                            </p:column>
                            <p:column filterBy="#{stockaudit.stockAuditStatus}" filterMatchMode="contains" headerText="Stock ID" >
                                <h:outputText value="#{stockaudit.stockAuditStatus}" />
                            </p:column>

                            <p:column style="width:48px">
                                <p:commandButton action="#{stockAuditViewEditManagedBean.deleteStock(stock)}" update="stockAuditData" oncomplete="updateQuantity()" icon = "ui-icon-trash"  >

                                    <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this stock?" icon="ui-icon-alert" />
                                </p:commandButton> 
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column> 
                            <p:column style="width:42px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab title="Calandar View">
                        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+8">

                            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />

                        </p:schedule>
                    </p:tab>
                </p:tabView>
                <br></br>
                <p:messages id="msgs" autoUpdate="true" closable="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
