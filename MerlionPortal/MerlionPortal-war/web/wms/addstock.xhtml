<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">

            <p:panelMenu>
                <p:submenu label =" Manage Your Warehouse">
                    <p:menuitem value="WMS home" url="wmsindex.xhtml" />
                    <p:submenu label="Warehouse" >
                        <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                        <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                    </p:submenu>
                    <p:submenu label="Warehouse Zone" >
                        <p:menuitem value="Add Warehouse Zone" url="addwarehousezone.xhtml" />
                        <p:menuitem value="View Warehouse Zones" url="viewwarehousezone.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Bin" >
                        <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml"/>
                        <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Stock" >
                    <p:menuitem value="Add Stock" url="addstock.xhtml"/>
                </p:submenu>
            </p:panelMenu>
        </ui:define>
        
        
        <ui:define name="right">
            <h:form id="formMain">
                <p:panel id="panel" header="Add Storage Bin">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouse" value="Warehouse Name: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="warehouse" value="#{createStockManagedBean.warehouseId}"  style="width:210px" required="true" requiredMessage="Please select a warehouse">
                                    <p:ajax listener="#{createStockManagedBean.onChangeWarehouse}" update="storageType" />
                                    <f:selectItem itemLabel="Select Warehouse" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{createStockManagedBean.warehouses}" var="warehouse" itemLabel="ID:#{warehouse.warehouseId}   Name:#{warehouse.name}"  itemValue="#{warehouse.warehouseId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="storageType" value="Storage Type Name: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="storageType" value="#{createStockManagedBean.storageTypeId}"  style="width:210px" required="true" requiredMessage="Please select a storage type">
                                    <p:ajax listener="#{createStockManagedBean.onChangeStorageType}" update="storageBin" />
                                    <f:selectItem itemLabel="Select Storage Type" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{createStockManagedBean.storageTypes}" var="storageType" itemLabel="ID:#{storageType.storageTypeId}   Name:#{storageType.name}"  itemValue="#{storageType.storageTypeId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="storageBin" value="Storage Bin Name: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="storageBin" value="#{createStockManagedBean.storageBinId}"  style="width:210px" required="true" requiredMessage="Please select a storage type">
                                    <f:selectItem itemLabel="Select Storage Bin" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{createStockManagedBean.storageBins}" var="storageBin" itemLabel="ID:#{storageBin.storageBinId}   Name:#{storageBin.binName} Bin Type: Name:#{storageBin.binType}"  itemValue="#{storageBin.storageBinId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="stockName" style="font-weight: bold" value="Stock Name :   " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="stockName" requiredMessage="Stock Name is required." id="stockName" value="#{createStockManagedBean.stockName}">
                                    <f:validateLength minimum="1" maximum="25" />
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="comments" style="font-weight: bold" value="Comments:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="comments" requiredMessage="Comments is required." id="description" value="#{createStockManagedBean.comments}">
                                    <f:validateLength minimum="1" maximum="200" />
                                </p:inputText>
                            </p:column>
                        </p:row>  
                        <p:row>
                            <p:column>
                                <h:outputLabel for="wuantity" style="font-weight: bold" value="Quantity:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="quantity" requiredMessage="Quantity is required." id="quantity" value="#{createStockManagedBean.quantity}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel for="productId" style="font-weight: bold" value="Product ID :   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="productId" requiredMessage="Product ID is required." id="productId" value="#{createStockManagedBean.productId}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <p:commandButton id="btn" value="Create Stock" update="panel" actionListener="#{createStockManagedBean.addStock()}" ajax="true" />
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
