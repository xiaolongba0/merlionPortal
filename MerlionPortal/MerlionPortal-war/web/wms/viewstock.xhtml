<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            <p:panelMenu>
                <p:submenu label =" Manage Your Warehouse">
                    <p:menuitem value="WMS Home" url="wmsindex.xhtml" style="background-color: lavender"/>
                    <p:submenu label="Warehouse" >
                        <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                        <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                    </p:submenu>
                    <p:submenu label="Warehouse Zone" >
                        <p:menuitem value="Add Warehouse Zone" url="addwarehousezone.xhtml" />
                        <p:menuitem value="View Warehouse Zones" url="viewwarehousezone.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Bin" >
                        <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                        <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                    </p:submenu>
                    <p:submenu label="Stock" >
                        <p:menuitem value="Add Stock" url="addstock.xhtml" style="background-color: lavender"/>
                    </p:submenu>
                </p:submenu>
            </p:panelMenu>
        </ui:define>

        <ui:define name="right">
            <h:form id="formMain">
                <p:panel id="panel" header=" View Stocks">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>

                    <p:selectOneRadio id="myRadioID" value="#{stockViewEditManagedBean.radioValue}" layout="custom">
                        <f:selectItem itemLabel="Choose ID" itemValue="1"/>
                        <f:selectItem itemLabel="Enter " itemValue="2"/>
                        <p:ajax process="@this" update="formMain" />
                    </p:selectOneRadio>

                    <h:panelGrid columns="7" id="area">
                        <p:radioButton id="id00" for="myRadioID" itemIndex="0"/>
                        <h:outputLabel for="id00" value="Choose Product ID "/>
<!--                        <p:inputText id="input00" value="#{stockViewEditManagedBean.productId}" disabled="#{stockViewEditManagedBean.radioValue != '1'}"/>                          -->

                        <p:selectOneMenu id="productId" value="#{stockViewEditManagedBean.productId}"  style="width:200px" disabled="#{stockViewEditManagedBean.radioValue != '1'}">
<!--                            <p:ajax listener="#{stockViewEditManagedBean.ProductIdList}" update="stockData" />-->
                            <f:selectItem itemLabel="Select Product ID" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{stockViewEditManagedBean.productId}" var="stock" itemValue="#{stockViewEditManagedBean.productId}"/>
                        </p:selectOneMenu>

                        <p:radioButton id="id01" for="myRadioID" itemIndex="1"/>
                        <h:outputLabel for="id01" value="Enter Product ID "/>
                        <p:inputText id="input01" value="#{stockViewEditManagedBean.productId}" disabled="#{stockViewEditManagedBean.radioValue != '2'}">
                            <p:ajax update="stockData" />
                            <p:ajax update="totalQuantity" />
                        </p:inputText>
                    </h:panelGrid>

                    <p:dataTable id="stockData" var="stock" sortMode="multiple" editable="true" value="#{stockViewEditManagedBean.stocks}" 
                                 widgetVar="stockTable"
                                 emptyMessage="No such stock found"
                                 rowKey="#{stock.stockId}">

                        <f:facet name="header">                    
                            <p:outputPanel>
                                <h:outputText value="Search Stock fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('stockTable').filter()" />
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{storageBinViewEditManagedBean.onRowEdit}"/>
                        <p:ajax event="rowEditCancel" listener="#{storageBinViewEditManagedBean.onRowCancel}"/>                

                        <p:column filterBy="#{stock.storageBin.storageTypestorageTypeId.warehousewarehouseId.warehouseId}" filterMatchMode="exact" headerText="Warehouse" >
                            <h:outputText value="ID: #{stock.storageBin.storageTypestorageTypeId.warehousewarehouseId.warehouseId} Name: #{stock.storageBin.storageTypestorageTypeId.warehousewarehouseId.name}"  />
                        </p:column>
                        <p:column filterBy="#{stock.storageBin.storageTypestorageTypeId.storageTypeId}" filterMatchMode="exact" headerText="Warehouse Zone" >
                            <h:outputText value="ID: #{stock.storageBin.storageTypestorageTypeId.storageTypeId} Name:#{stock.storageBin.storageTypestorageTypeId.name} " />
                        </p:column>
                        <p:column filterBy="#{stock.storageBin.storageBinId}" filterMatchMode="exact" headerText="Storage Bin ID" >
                            <h:outputText value="ID: #{stock.storageBin.storageBinId} Name:#{stock.storageBin.binName} " />
                        </p:column>
                        <p:column filterBy="#{stock.stockId}" filterMatchMode="exact" headerText="Stock ID" >
                            <h:outputText value="#{stock.stockId}" />
                        </p:column>

                        <p:column  filterBy="#{stock.name}" filterMatchMode="contains" headerText="Stock Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{stock.name}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{stock.name}" style="width:100%" label="Stock Name"/></f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column  headerText="Comments" filterBy="#{stock.comments}" filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{stock.comments}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{stock.comments}" style="width:100%" label="Comments"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  headerText="Quantity" filterBy="#{stock.quantity}" filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{stock.quantity}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{stock.quantity}" style="width:100%" label="Quantity"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:48px">
                            <p:commandButton action="#{storageBinViewEditManagedBean.deleteStorageBin(storagebin)}" update="stockData" icon = "ui-icon-trash"  >
                                <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this stock?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                        <p:column style="width:42px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <br></br>
                    <h:outputLabel id="totalQuantity" value="Total Quantity: #{stockViewEditManagedBean.totalQuantity}" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
