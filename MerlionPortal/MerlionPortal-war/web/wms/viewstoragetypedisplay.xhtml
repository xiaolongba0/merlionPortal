<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View My Storage Types</title>
    </h:head>
    <h:body>
        <h1> View My Storage Types</h1>
        <h:form id="formMain">  
            <p:growl id="msgs" showDetail="true"/>       
            <p:menubar>
                <p:menuitem value="HOME" url="wmsindex.xhtml"/>

                <p:submenu label="Warehouse" >
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Type" >
                    <p:menuitem value="Add Storage Type" url="addnewstoragetype.xhtml" />
                    <p:menuitem value="View Storage Type" url="viewstoragetype.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="View Storage Types for Warehouse">
            <p:ajaxStatus style="width:16px;height:16px;">
                
                <f:facet name="start">
                    <h:graphicImage value="/img/load.gif" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <p:dataTable id="storagetype" var="storagetype" sortMode="multiple" editable="true" value="#{storageTypeViewEditManagedBean.storagetypes}" 
                         widgetVar="storageTypesTable"
                         emptyMessage="No Storage Type found"
                         rowKey="#{storagetype.storagetypeId}">

                <f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Search Storage Type fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('storageTypesTable').filter()" />
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{storageTypeViewEditManagedBean.onRowEdit}"/>
                <p:ajax event="rowEditCancel" listener="#{storageTypeViewEditManagedBean.onRowCancel}"/>                

                <p:column headerText="Warehouse Id" >
                    <h:outputText value="#{storagetype.warehousewarehouseId.warehouseId}" />
                </p:column>

                <p:column filterBy="#{storagetype.storageTypeId}" filterMatchMode="exact" headerText="Storage Type ID" >
                    <h:outputText value="#{storagetype.storageTypeId}" />
                </p:column>

                <p:column  filterBy="#{storagetype.name}" filterMatchMode="contains" headerText="Storage Type">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{storagetype.name}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{storagetype.name}" style="width:100%" label="Storage Type"/></f:facet>
                    </p:cellEditor>
                </p:column>                
                <p:column  headerText="Description">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{storagetype.description}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{storagetype.description}" style="width:100%" label="Description"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText = "Delete Storage Type">
                    <p:commandButton action="#{assetManagedBean.deleteStorageType(storagetype)}" value="Delete">
                    </p:commandButton> 
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
            <br></br>
             </p:panel>
        </h:form>
    </h:body>
</html>
