<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">
                    <p:panelMenu>
                <p:submenu label =" WMS HOME" styleClass="display:block">
                    <p:menuitem value="WMS Home" url="wmsindex.xhtml" style="background-color: lavender"/>
                </p:submenu>
                <p:submenu label =" Warehouse" styleClass="display:block">
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>
                <p:submenu label="Warehouse Zone" styleClass="display:block" >
                    <p:menuitem value="Add Warehouse Zone" url="addwarehousezone.xhtml" />
                    <p:menuitem value="View Warehouse Zones" url="viewwarehousezone.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Bin" styleClass="display:block" >
                    <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                    <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                </p:submenu>
                <p:submenu label="Stock" styleClass="display:block" >
                    <p:menuitem value="Add Stock" url="addstock.xhtml"/>
                    <p:menuitem value="View Stock" url="viewstock.xhtml"/>
                </p:submenu>
            </p:panelMenu>
        </ui:define>


        <ui:define name="right">
            <h:form id="formMain">

                <p:panel id="panel" header=" View Warehouse Zones in a Warehouse">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouse" value="Warehouse Name: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="warehouse" value="#{storageTypeViewEditManagedBean.warehouseId}"  style="width:300px" required="true" requiredMessage="Please select a warehouse">
                                    <p:ajax listener="#{storageTypeViewEditManagedBean.onWarehouseChange}" update="storagetypeData" />
                                    <f:selectItem itemLabel="Select Warehouse" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{storageTypeViewEditManagedBean.warehouses}" var="warehouse" itemLabel="ID:#{warehouse.warehouseId} Name:#{warehouse.name}"  itemValue="#{warehouse.warehouseId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:dataTable id="storagetypeData" var="storagetype" sortMode="multiple" editable="true" value="#{storageTypeViewEditManagedBean.warehouseZones}" 
                                 widgetVar="storageTypesTable"
                                 emptyMessage="No Warehouse Zone found"
                                 rowKey="#{storagetype.warehouseZoneId}">

                        <f:facet name="header">                    
                            <p:outputPanel>
                                <h:outputText value="Search Warehouse Zone fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('storageTypesTable').filter()" />
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{storageTypeViewEditManagedBean.onRowEdit}" />
                        <p:ajax event="rowEditCancel" listener="#{storageTypeViewEditManagedBean.onRowCancel}"/>                

                        <p:column headerText="Warehouse Id" >
                            <h:outputText value="#{storagetype.warehouse.warehouseId}" />
                        </p:column>

                        <p:column filterBy="#{storagetype.warehouseZoneId}" filterMatchMode="exact" headerText="Warehouse Zone ID" >
                            <h:outputText value="#{storagetype.warehouseZoneId}" />
                        </p:column>

                        <p:column  filterBy="#{storagetype.name}" filterMatchMode="contains" headerText="Warehouse Zone">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{storagetype.name}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{storagetype.name}" style="width:100%" label="Warehouse Zone"/></f:facet>
                            </p:cellEditor>
                        </p:column>     

                        <p:column  headerText="Description" filterBy="#{storagetype.description}" filterMatchMode="contains">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{storagetype.description}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{storagetype.description}" style="width:100%" label="Description"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:48px">
                            <p:commandButton action="#{storageTypeViewEditManagedBean.deleteStorageType(storagetype)}" update="storagetypeData" icon = "ui-icon-trash">
                                <p:confirm header="Confirm Deletion" message="Are you sure that you want to delete this storage type?" icon="ui-icon-alert" />
                            </p:commandButton> 
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>

                        <p:column style="width:42px">
                            <p:rowEditor />
                        </p:column>

                    </p:dataTable>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
