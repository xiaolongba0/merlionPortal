<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add New Storage Bin</title>
        <style type="text/css">
            .gritter-notice-wrapper {
                left:200px;
                top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="formMain">
            <h1>Welcome to WMS!</h1>
            <p:menubar>
                <p:menuitem value="HOME" url="wmsindex.xhtml"/>

                <p:submenu label="Warehouse" >
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Type" >
                    <p:menuitem value="Add Storage Type" url="addstoragetype.xhtml" />
                    <p:menuitem value="View Storage Types" url="viewstoragetype.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Bin" >
                    <p:menuitem value="Add Storage Bin" url="addnewstoragebin.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
            <p:panel id="panel" header="Add Storage Bin">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/img/load.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel for="storagetypeId" style="font-weight: bold" value="Storage Type ID:   *" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="storagetypeId" requiredMessage="Storage Type ID: is required." id="storagetypeId" value="#{assetManagedBean.storagetypeId}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="storagetypeId" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="storageBinName" style="font-weight: bold" value="Storage Bin Name :  * " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="storageBinName" requiredMessage="StorageBin Name is required." id="storageBinName" value="#{assetManagedBean.storageBinName}">
                                <f:validateLength minimum="1" maximum="25" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="storageBinName" />
                        </p:column>
                    </p:row>  
                    <p:row>
                        <p:column>
                            <h:outputLabel for="storageBinType" style="font-weight: bold" value="Storage Bin Type:   *" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="storageBinType" requiredMessage="Storage Bin Type is required." id="description" value="#{assetManagedBean.storageBinType}">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="storageBinType" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel for="maxQuantity" style="font-weight: bold" value="Maximum Quantity:   *" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="zipcode" requiredMessage="Maximum Quantity is required." id="maxQuantity" value="#{assetManagedBean.maxQuantity}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="maxQuantity" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel for="maxWeight" style="font-weight: bold" value="Maximum Weight:   *" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="maxWeight" requiredMessage="Maximum Weight is required." id="maxWeight" value="#{assetManagedBean.maxWeight}">
                                <f:validateLength minimum="1" maximum="19" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="maxWeight" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel for="description" style="font-weight: bold" value="Description:   *" />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="description" requiredMessage="Description is required." id="description" value="#{assetManagedBean.storagebDescription}">
                                <f:validateLength minimum="1" maximum="100" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="description" />
                        </p:column>
                    </p:row>  

                </p:panelGrid>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:commandButton id="btn" value="Create New Storage Type" update="panel" actionListener="#{assetManagedBean.createNewStorageType}" ajax="true" />
            </p:panel>

        </h:form>
    </h:body>
</html>
