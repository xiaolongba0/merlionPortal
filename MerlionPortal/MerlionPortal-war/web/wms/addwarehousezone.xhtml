<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">
             <p:menu styleClass="menu-width">
                    <p:submenu label =" WMS HOME" styleClass="display:block">
                        <p:menuitem value="WMS Home" url="wmsindex.xhtml" style="background-color: lavender"/>
                    </p:submenu>
                    <p:submenu label =" Warehouse" styleClass="display:block">
                        <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                        <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                    </p:submenu>
                    <p:submenu label="Warehouse Zone" styleClass="display:block" >
                        <p:menuitem value="Add Warehouse Zone" url="addwarehousezone.xhtml" />
                        <p:menuitem value="View Warehouse Zones" url="viewwarehousezone.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Bin" styleClass="display:block" >
                        <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                        <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                    </p:submenu>
                    <p:submenu label="Stock" styleClass="display:block" >
                        <p:menuitem value="Add Stock" url="addstock.xhtml"/>
                        <p:menuitem value="View Stock" url="viewstock.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Stock Audit" styleClass="display:block" >
                        <p:menuitem value="Create Stock Audit" url="createstockaudit.xhtml"/>
                        <p:menuitem value="View All Stock Audits" url="viewallstockaudit.xhtml"/>
                        <p:menuitem value="View Today's Stock Audits" url="viewduestockaudit.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Stock Transport Order" styleClass="display:block" >
                        <p:menuitem value="Create Transport Order" url="createtransportorder.xhtml"/>
                        <p:menuitem value="View Transport Order To Be Procssed" url="viewsourcetransportorder.xhtml"/>
                        <p:menuitem value="All IncomingTransport Orders" url="viewdesttransportorder.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Warehouse Space Request Orders" styleClass="display:block" >
                        <p:menuitem value="All Pending Request" url="viewallpendingrequests.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Warehouse Service Fulfillment Check" >
                        <p:menuitem value="Fulfillment Check" url="warehouseservicefulfillmentcheck.xhtml" />
                    </p:submenu>
                    <p:submenu label="View Notification" >
                        <p:menuitem value="View Notification" url="viewallnotification.xhtml" />
                    </p:submenu>
                </p:menu>
        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:panel id="panel" header="Add Warehouse Zone">
                    <!--                    Storage Type is renamed to Warehouse Zone to make it clearer-->
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouse" value="Warehouse Name: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="warehouse" value="#{createWarehouseZoneManangedBean.selectedWarehouseId}"  style="width:210px" required="true" requiredMessage="Please select a warehouse">
                                    <f:selectItem itemLabel="Select Warehouse" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{createWarehouseZoneManangedBean.warehouses}" var="warehouse" itemLabel="ID:#{warehouse.warehouseId}   Name:#{warehouse.name}"  itemValue="#{warehouse.warehouseId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouseZoneName" style="font-weight: bold" value="Warehouse Zone Name : " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="warehouseZoneName" requiredMessage="Warehouse Zone Name is required." id="warehouseZoneName" value="#{createWarehouseZoneManangedBean.warehouseZoneName}">
                                    <f:validateLength minimum="1" maximum="25" />
                                </p:inputText>
                            </p:column>
                        </p:row>  
                        <p:row>
                            <p:column>
                                <h:outputLabel for="description" style="font-weight: bold" value="Description: *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="description" requiredMessage="Description is required." id="description" value="#{createWarehouseZoneManangedBean.storagetDescription}">
                                    <f:validateLength minimum="1" maximum="100" />
                                </p:inputText>
                            </p:column>
                        </p:row>  
                    </p:panelGrid>
                    <h:panelGrid columns="1">
                        <p:messages id="messages" autoUpdate="true" closable="true" /><p:spacer width="40" height="20" />
                        <p:commandButton id="btn" value="Create New Warehouse Zone" update="panel" actionListener="#{createWarehouseZoneManangedBean.createNewWarehouseZone(warehouse)}" ajax="true" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
