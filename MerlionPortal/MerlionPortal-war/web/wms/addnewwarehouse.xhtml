<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">


            <p:panelMenu>
                <p:submenu label =" Manage Your Warehouse">
                    <p:menuitem value="WMS" url="wmsindex.xhtml" />
                    <p:submenu label="Warehouse" >
                        <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                        <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Type" >
                        <p:menuitem value="Add Storage Type" url="addstoragetype.xhtml" />
                        <p:menuitem value="View Storage Types" url="viewstoragetype.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Bin" >
                        <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                        <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                    </p:submenu>
                </p:submenu>
            </p:panelMenu>
        </ui:define>
        <ui:define name="right">
            <h:form id="formMain">
                <p:panel id="panel" header="Add New Warehouse">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouseName" style="font-weight: bold" value="Warehouse Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="Warehouse Name" requiredMessage="Warehouse Name is required." id="warehouseName" value="#{cwmb.warehouseName}">
                                    <f:validateLength minimum="4" maximum="40" />
                                </p:inputText>
                            </p:column>                       
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="country" style="font-weight: bold" value="Country:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="country" requiredMessage="Country is required." id="country" value="#{cwmb.country}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>

                        </p:row>  

                        <p:row>
                            <p:column>
                                <h:outputLabel for="city" style="font-weight: bold" value="City:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="city" requiredMessage="City is required." id="city" value="#{cwmb.city}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>

                        </p:row>  

                        <p:row>
                            <p:column>
                                <h:outputLabel for="street" style="font-weight: bold" value="Street:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="street" requiredMessage="Street is required." id="street" value="#{cwmb.street}">
                                    <f:validateLength minimum="1" maximum="19" />
                                </p:inputText>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="zipcode" style="font-weight: bold" value="Zipcode:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="zipcode" requiredMessage="Zipcode is required." id="zipcode" value="#{cwmb.zipcode}">
                                    <f:validateLength minimum="1" maximum="10" />
                                </p:inputText>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel for="description" style="font-weight: bold" value="Description:   *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="description" requiredMessage="Description is required." id="description" value="#{cwmb.description}">
                                    <f:validateLength minimum="1" maximum="100" />
                                </p:inputText>
                            </p:column>

                        </p:row>

                    </p:panelGrid>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <p:commandButton id="btn" value="Create New Warehouse" update="formMain" actionListener="#{cwmb.createNewWarehouse}" ajax="true" >
                    </p:commandButton>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
