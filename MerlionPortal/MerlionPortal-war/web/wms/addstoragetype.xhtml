<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">


            <p:menu>
                <p:submenu label =" Manage Your Warehouse">
                    <p:menuitem value="WMS" url="wmsindex.xhtml" />
                    <p:submenu label="Warehouse" >
                        <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                        <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Type" >
                        <p:menuitem value="Add Storage Type" url="addstoragetype.xhtml" />
                        <p:menuitem value="View Storage Types" url="viewstoragetype.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Bin" >
                        <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                        <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                    </p:submenu>
                </p:submenu>
            </p:menu>
        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:panel id="panel" header="Add Storage Type">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/img/load.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="warehouse" value="Warehouse Name: " />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="warehouse" value="#{createStorageTypeMB.selectedWarehouseId}"  style="width:210px" required="true" requiredMessage="Please select a warehouse">
                                    <f:selectItem itemLabel="Select Warehouse" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{createStorageTypeMB.warehouses}" var="warehouse" itemLabel="ID:#{warehouse.warehouseId}   Name:#{warehouse.name}"  itemValue="#{warehouse.warehouseId}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="storageTypeName" style="font-weight: bold" value="Storage Type Name : " />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="storageTypeName" requiredMessage="Storage Type is required." id="storageTypeName" value="#{createStorageTypeMB.storageTypeName}">
                                    <f:validateLength minimum="1" maximum="25" />
                                </p:inputText>
                            </p:column>
                        </p:row>  
                        <p:row>
                            <p:column>
                                <h:outputLabel for="description" style="font-weight: bold" value="Description: *" />
                            </p:column>
                            <p:column>
                                <p:inputText required="true" label="description" requiredMessage="Description is required." id="description" value="#{createStorageTypeMB.storagetDescription}">
                                    <f:validateLength minimum="1" maximum="100" />
                                </p:inputText>
                            </p:column>
                        </p:row>  

                    </p:panelGrid>
                    <p:messages id="messages" autoUpdate="true" closable="true" />
                    <p:commandButton id="btn" value="Create New Storage Type" update="panel" actionListener="#{createStorageTypeMB.createNewStorageType}" ajax="true" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
