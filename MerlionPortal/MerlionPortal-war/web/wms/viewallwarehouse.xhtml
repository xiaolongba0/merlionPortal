<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View My Warehouses</title>
    </h:head>
    <h:body>
        <h1> View My Warehouses</h1>
        <h:form id="formMain">  
            <p:growl id="msgs" showDetail="true"/>       
            <p:menubar>
                <p:menuitem value="HOME" url="wmsindex.xhtml"/>

                <p:submenu label="Warehouse" >
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Type" >
                    <p:menuitem value="Add Storage Type" url="addstoragetype.xhtml" />
                    <p:menuitem value="View Storage Types" url="viewstoragetype.xhtml" />
                </p:submenu>
            </p:menubar>
            <br/>
        </h:form>
        <h:form>
            <p:dataTable id="warehouse" var="warehouse" sortMode="multiple" editable="true" value="#{warehouseViewEditManagedBean.warehouses}" 
                         widgetVar="warehousesTable"
                         emptyMessage="No warehouse found"
                         rowKey="#{warehouse.warehouseId}">

                <f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('warehousesTable').filter()" />
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{warehouseViewEditManagedBean.onRowEdit}"/>
                <p:ajax event="rowEditCancel" listener="#{warehouseViewEditManagedBean.onRowCancel}"/>

                <p:column filterBy="#{warehouse.warehouseId}" filterMatchMode="exact" headerText="Warehouse ID" >
                    <h:outputText value="#{warehouse.warehouseId}" />
                </p:column>

                <p:column  filterBy="#{warehouse.name}" filterMatchMode="contains" headerText="Name Of Warehouse">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{warehouse.name}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{warehouse.name}" style="width:100%" label="Name Of Warehouse"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  filterBy="#{warehouse.country}" filterMatchMode="contains" headerText="Country">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{warehouse.country}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{warehouse.country}" style="width:100%" label="Country"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  filterBy="#{warehouse.city}" filterMatchMode="contains" headerText="City">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{warehouse.city}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{warehouse.city}" style="width:100%" label="City"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  filterBy="#{warehouse.street}" filterMatchMode="contains" headerText="Street">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{warehouse.street}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{warehouse.street}" style="width:100%" label="Street"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  filterBy="#{warehouse.zipcode}" filterMatchMode="contains" headerText="ZipCode">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{warehouse.zipcode}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{warehouse.zipcode}" style="width:100%" label="ZipCode"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column  headerText="Description">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{warehouse.description}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{warehouse.description}" style="width:100%" label="Description"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText = "Delete Warehouse">
                    <p:commandButton action="#{warehouseViewEditManagedBean.deleteWarehouse(warehouse)}" update="warehouse" value="Delete">
                    </p:commandButton> 
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
            <br></br>
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </h:body>
</html>
