<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View My Warehouses</title>
    </h:head>
    <h:body>
        <h1> View My Warehouses</h1>
        <h:form id="formMain">  
            <p:growl id="messages"/>        
            <p:menubar>
                <p:menuitem value="HOME" url="wmsindex.xhtml"/>

                <p:submenu label="Warehouse" >
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>

            </p:menubar>
            <br/>
        </h:form>
        <h:form>
            <p:dataTable id="allwarehouses" var="warehouse" sortMode="multiple" value="#{assetViewEditManagedBean.warehouses}" 
                         widgetVar="warehousesTable"
                         emptyMessage="No warehouse found"
                         rowKey="#{warehouses.warehouseId}">

                <f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('warehousesTable').filter()" />
                    </p:outputPanel>
                </f:facet>
                    
                <p:column  
                    filterBy="#{warehouse.warehouseId}" filterMatchMode="exact" headerText="Warehouse ID" >
                    <h:outputText value="#{warehouse.warehouseId}" />
                </p:column>

                <p:column  filterBy="#{warehouse.name}" filterMatchMode="contains" headerText="Name Of Warehouse">
                    <h:outputText value="#{warehouse.name}" />
                </p:column>

                <p:column  filterBy="#{warehouse.country}" filterMatchMode="contains" headerText="Country">
                    <h:outputText value="#{warehouse.country}" />
                </p:column>

                <p:column  filterBy="#{warehouse.city}" filterMatchMode="contains" headerText="City">
                    <h:outputText value="#{warehouse.city}" />
                </p:column>

                <p:column  filterBy="#{warehouse.street}" filterMatchMode="contains" headerText="Street">
                    <h:outputText value="#{warehouse.street}" />
                </p:column>

                <p:column  filterBy="#{warehouse.zipcode}" filterMatchMode="contains" headerText="ZipCode">
                    <h:outputText value="#{warehouse.zipcode}" />
                </p:column>

                <p:column  headerText="Description">
                    <h:outputText value="#{warehouse.description}" />
                </p:column>
                
                <p:column headerText = "Delete Warehouse">
                    <p:commandButton action="#{assetManagedBean.deleteWarehouse(warehouse)}" value="Delete">
                </p:commandButton> 
                </p:column>
                
            </p:dataTable>
            <br></br>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </h:body>
</html>
