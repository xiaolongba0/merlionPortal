<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="import" value="templateuser.xhtml"/>
    <c:if test="#{dashboardBean.canUseCI() || dashboardBean.loginedUser.userType == 'superuser'}">
        <c:set var="import" value="templateadmin.xhtml"/>
    </c:if>
    <ui:composition template="${root}/templates/${import}">        
        <ui:param name="pageName" value="WMS home" />

        <ui:define name="more-imports">
            <ui:insert>
                <!--                import CSS style or Javascript here, if any-->
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            <p:panelMenu>
                <p:submenu label =" WMS HOME" styleClass="display:block">
                    <p:menuitem value="WMS Home" url="wmsindex.xhtml" style="background-color: lavender"/>
                </p:submenu>
                <p:submenu label =" Warehouse" styleClass="display:block">
                    <p:menuitem value="Add A Warehouse" url="addnewwarehouse.xhtml" />
                    <p:menuitem value="View All Warehouses" url="viewallwarehouse.xhtml" />
                </p:submenu>
                <p:submenu label="Warehouse Zone" styleClass="display:block" >
                    <p:menuitem value="Add Warehouse Zone" url="addwarehousezone.xhtml" />
                    <p:menuitem value="View Warehouse Zones" url="viewwarehousezone.xhtml" />
                </p:submenu>
                <p:submenu label="Storage Bin" styleClass="display:block" >
                    <p:menuitem value="Add Storage Bin" url="addstoragebin.xhtml" />
                    <p:menuitem value="View Storage Bin" url="viewstoragebin.xhtml" />
                </p:submenu>
                <p:submenu label="Stock" styleClass="display:block" >
                    <p:menuitem value="Add Stock" url="addstock.xhtml"/>
                    <p:menuitem value="View Stock" url="viewstock.xhtml"/>
                </p:submenu>
                <p:submenu label="Stock Audit" styleClass="display:block" >
                    <p:menuitem value="Create Stock Audit" url="createstockaudit.xhtml"/>
                    <p:menuitem value="View All Stock Audits" url="viewallstockaudit.xhtml"/>
                    <p:menuitem value="View Today's Stock Audits" url="viewduestockaudit.xhtml"/>
                </p:submenu>
                <p:submenu label="Stock Transport Order" styleClass="display:block" >
                    <p:menuitem value="Create Transport Order" url="createtransportorder.xhtml"/>
                    <p:menuitem value="View Transport Order To Be Procssed" url="viewsourcetransportorder.xhtml"/>
                    <p:menuitem value="All IncomingTransport Orders" url="viewdesttransportorder.xhtml"/>
                </p:submenu>
                <p:submenu label="Warehouse Space Request Orders" styleClass="display:block" >
                    <p:menuitem value="All Pending Request" url="viewallpendingrequests.xhtml"/>
                </p:submenu>
                <p:submenu label="Warehouse Service Fulfillment Check" >
                    <p:menuitem value="Fulfillment Check" url="warehouseservicefulfillmentcheck.xhtml" />
                </p:submenu>
            </p:panelMenu>
        </ui:define>

        <ui:define name="right">

            <h:form>  
                <p:fieldset legend="Customer Information " style="margin-bottom:20px">
                    <h:panelGrid id="detail" columns="2" cellpadding="5">
                        <p>Customer Name: </p><h:outputText value="#{warehouseReqeustManagedBean.viewCompanyName(warehouseReqeustManagedBean.selectedOrder.senderCompanyId)}"/>
                        <p>Contact Person: </p><h:outputText value="#{warehouseReqeustManagedBean.viewCompanyContactPersonName(warehouseReqeustManagedBean.selectedOrder.senderCompanyId)}"/>
                        <p>Contact Number : </p><h:outputText value="#{warehouseReqeustManagedBean.viewCompanyContact(warehouseReqeustManagedBean.selectedOrder.senderCompanyId)}"/>                     
                    </h:panelGrid>
                </p:fieldset>               
                <br></br>
                <p:fieldset legend="Contract Detail" style="margin-bottom:20px">
                    <h:panelGrid id="detail" columns="2" cellpadding="5">
                        <p>Reference Contract Id: </p><h:outputText value="#{warehouseReqeustManagedBean.contractInf.get(0)}"/>
                        <p>Condition: </p><h:outputText value="#{warehouseReqeustManagedBean.contractInf.get(1)}"/>
                    </h:panelGrid>
                </p:fieldset>   
                <br></br>
                <p:fieldset legend="Warehouse Information" style="margin-bottom:20px">
                    <h:panelGrid id="detail" columns="2" cellpadding="5">
                        <p>Warehouse Address: </p><h:outputText value="#{warehouseReqeustManagedBean.contractInf.get(2)}"/>
                    </h:panelGrid>
                </p:fieldset> 
                <br></br>         
                <p:fieldset legend="Storage Bin Information" style="margin-bottom:20px">
                    <h:panelGrid id="detail" columns="2" cellpadding="5">                       
                        <p>Storage Bin Type </p><h:outputText value="#{warehouseReqeustManagedBean.contractInf.get(3)}"/>                       
                    </h:panelGrid>
                </p:fieldset> 
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />               
                <p:commandButton value="Go Back" action="viewallpendingrequests.xhtml?faces-redirect=true" icon="ui-icon-circle-arrow-w"/>
                <p:commandButton value="Fulfill this order" action="orderfulfillment.xhtml?faces-redirect=true" icon="ui-icon-circle-arrow-w"/>

                <br></br>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
